<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Spinning Analog Clocks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            perspective: 100vw;
        }

        .clock-container {
            position: relative;
            width: 20vw;
            height: 20vw;
        }

        .clock {
            width: 20vw;
            height: 20vw;
            border: 0.5vw solid #333;
            border-radius: 50%;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            transform-style: preserve-3d;
            animation: spin-clockwise 4s linear infinite;
        }

        .clock2 {
            border: 0.5vw solid #0066cc;
            background-color: rgba(200, 220, 255, 0.8);
            animation: spin-counterclockwise 4s linear infinite;
        }

        @keyframes spin-clockwise {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes spin-counterclockwise {
            0% {
                transform: rotateY(360deg);
            }

            100% {
                transform: rotateY(0deg);
            }
        }

        .clock::before,
        .clock2::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1vw;
            height: 1vw;
            background-color: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background-color: #333;
        }

        .hour-hand {
            width: 0.6vw;
            height: 6vw;
            transform: translateX(-50%);
        }

        .minute-hand {
            width: 0.4vw;
            height: 8vw;
            transform: translateX(-50%);
        }

        .second-hand {
            width: 0.2vw;
            height: 9vw;
            background-color: red;
            transform: translateX(-50%);
        }

        .number {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 1.6vw;
            color: #333;
            text-align: center;
            width: 2vw;
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div class="clock" id="clock1"></div>
        <div class="clock clock2" id="clock2"></div>
    </div>

    <script>
        function createClock(clockId) {
            const clock = document.getElementById(clockId);

            // Create hour markers
            for (let i = 1; i <= 12; i++) {
                const angle = (i * 30) * Math.PI / 180;
                const number = document.createElement('div');
                number.className = 'number';
                number.textContent = i;
                number.style.left = `calc(50% + ${Math.sin(angle) * 8}vw - 1vw)`;
                number.style.top = `calc(50% - ${Math.cos(angle) * 8}vw - 1vw)`;
                clock.appendChild(number);
            }

            // Create hands
            const hourHand = document.createElement('div');
            hourHand.className = 'hand hour-hand';
            clock.appendChild(hourHand);

            const minuteHand = document.createElement('div');
            minuteHand.className = 'hand minute-hand';
            clock.appendChild(minuteHand);

            const secondHand = document.createElement('div');
            secondHand.className = 'hand second-hand';
            clock.appendChild(secondHand);
        }

        function updateClock(clockId) {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours * 30) + (minutes * 0.5);
            const minuteDeg = minutes * 6;
            const secondDeg = seconds * 6;

            const clock = document.getElementById(clockId);
            clock.querySelector('.hour-hand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
            clock.querySelector('.minute-hand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            clock.querySelector('.second-hand').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
        }

        createClock('clock1');
        createClock('clock2');
        updateClock('clock1');
        updateClock('clock2');
        setInterval(() => {
            updateClock('clock1');
            updateClock('clock2');
        }, 1000);
    </script>
</body>

</html>
