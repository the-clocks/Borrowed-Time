<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Coin Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monofett&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'MoneyMoney-Regular';
            src: url('fonts/MoneyMoney-Regular.ttf') format('truetype');
        }

        body {
            background-color: #060606;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 100vw;
        }

        .clock {
            width: 80vh;
            height: 80vh;
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 7s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .clock::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1vw;
            height: 1vw;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background-color: #d3ad62;
        }

        .hour-hand {
            width: 0.6vw;
            height: 12vw;
            transform: translateX(-50%);
        }

        .minute-hand {
            width: 0.4vw;
            height: 16vw;
            transform: translateX(-50%);
        }

        .second-hand {
            width: 0.2vw;
            height: 2000vw;
            transform: translateX(-50%);
        }

        .number {
            font-family: 'MoneyMoney-Regular', sans-serif;
            position: absolute;
            font-size: 7.6vw;
            color: #d3ad62;
            text-align: center;
            width: 2vw;
        }

        .bgimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 130vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #c0d5ed;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }


        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #555306;
            text-shadow: #171516 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        .bgimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }


        .center {
            width: 8vh;
            height: 8vh;
            background-image: url('./images/spin.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;

        }

        .tinted-image {
            position: relative;
            display: inline-block;
        }

        .tinted-image::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(173, 37, 141, 0.4);
            /* blue tint at 40% opacity */
            mix-blend-mode: multiply;
            /* or overlay/soft-light */
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <img src="./images/coin.gif" class="bgimage">

    <div class="clock" id="clock">
        <div class="center"></div>
    </div>
    <div class="date-container">
        <a href="../skew/" class="dates dateleft">04/26/25</a>
        <a href="../index.html" class="clockname">Spinning Coin Clock</a>
        <a href="../index.html" class="dates dateright">04/28/25</a>
    </div>
    <script>
        function createClock() {
            const clock = document.getElementById('clock');

            // Create hour markers
            for (let i = 1; i <= 12; i++) {
                const angle = (i * 30) * Math.PI / 180;
                const number = document.createElement('div');
                number.className = 'number';
                number.textContent = i;
                number.style.left = `calc(50% + ${Math.sin(angle) * 19}vw - 1vw)`;
                number.style.top = `calc(50% - ${Math.cos(angle) * 19}vw - 1vw)`;
                clock.appendChild(number);
            }

            // Create hands
            const hourHand = document.createElement('div');
            hourHand.className = 'hand hour-hand';
            clock.appendChild(hourHand);

            const minuteHand = document.createElement('div');
            minuteHand.className = 'hand minute-hand';
            clock.appendChild(minuteHand);

            const secondHand = document.createElement('div');
            secondHand.className = 'hand second-hand';
            clock.appendChild(secondHand);
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours * 30) + (minutes * 0.5);
            const minuteDeg = minutes * 6;
            const secondDeg = seconds * 6;

            document.querySelector('.hour-hand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
            document.querySelector('.minute-hand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.querySelector('.second-hand').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
        }

        createClock();
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
