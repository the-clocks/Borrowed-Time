<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coin Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asset&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Workbench&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'MoneyMoney-Regular';
            src: url('fonts/MoneyMoney-Regular.ttf') format('truetype');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .scene {
            perspective: 100vw;
        }

        .clock {
            width: 50vw;
            height: 50vw;
            max-width: 90vmin;
            max-height: 90vmin;
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 15s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .hand {
            position: absolute;
            width: 50%;
            height: 0.6vw;
            background: #f6b709;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transform: rotate(90deg);
            border-radius: 0.3vw;
        }

        .hour {
            height: 0.8vw;
            width: 35%;
            background: #f6b709;
        }

        .minute {
            height: 0.6vw;
            width: 45%;
            background: #f6b709;
        }

        .second {
            height: 0.2vw;
            width: 48%;
            background: #f6b709;
        }

        .center {
            position: absolute;
            width: 1.2vw;
            height: 1.2vw;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .number {
            font-family: 'MoneyMoney-Regular', sans-serif;
            position: absolute;
            /* width: 2vh;
            height: 2vh; */
            color: #f6b709;
            text-align: center;
            line-height: 2vw;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transform: translate(-50%, -50%) rotate(0deg) translateY(-12vw) rotate(0deg);
            pointer-events: none;
            font-size: 9.5vh;
        }

        .bgimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
    </style>

</head>

<body>
    <img src="./images/coin.gif" class="bgimage">
    <div class="scene">
        <div class="clock" id="clock">
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
            <div class="center"></div>
        </div>
    </div>

    <script>
        const clock = document.getElementById('clock');

        // Add numbers
        for (let i = 1; i <= 12; i++) {
            const number = document.createElement('div');
            number.className = 'number';
            number.innerText = i;
            const angle = i * 30; // 360/12 = 30 degrees per hour
            number.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(-120px) rotate(${-angle}deg)`;
            clock.appendChild(number);
        }

        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');

        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;

            const secondDeg = seconds * 6;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const hourDeg = hours * 30 + minutes * 0.5;

            secondHand.style.transform = `rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `rotate(${hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
