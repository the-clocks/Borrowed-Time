<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Coin CLock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monofett&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'MoneyMoney-Regular';
            src: url('fonts/MoneyMoney-Regular.ttf') format('truetype');
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        body {
            margin: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            /* Add perspective to create the 3D effect */
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            animation: spin 1s linear infinite;
            /* Faster spin like a coin */
            transform-style: preserve-3d;
            /* Allow 3D transformations */
        }

        .center {
            width: 22px;
            height: 22px;
            color: #c7a641;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            border-radius: 10px;
            background: currentColor;
        }

        .hour {
            width: 10px;
            height: 90px;
            color: #c7a641;
            z-index: 4;
        }

        .minute {
            width: 6px;
            height: 120px;
            color: #c7a641;
            z-index: 3;
        }

        .second {
            width: 4px;
            height: 1234vh;
            color: #c7a641;
            z-index: 2;
        }

        .number {
            font-family: 'MoneyMoney-Regular', sans-serif;
            position: absolute;
            width: 32px;
            height: 32px;
            text-align: center;
            line-height: 32px;
            color: #c7a641;
            font-size: 2rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bgimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 130vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #c0d5ed;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }


        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #114b81;
            text-shadow: #d3d0d1 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <img src="./images/coin.gif" class="bgimage">
    <div class="clock" id="clock">
        <div class="center"></div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>
    <div class="date-container">
        <a href="../skew/" class="dates dateleft">04/13/25</a>
        <a href="../index.html" class="clockname">Spinning Coin Clock</a>
        <a href="../index.html" class="dates dateright">04/15/25</a>
    </div>

    <script>
        const clock = document.getElementById('clock');
        const centerX = 170;
        const centerY = 170;
        const tickRadius = 155;
        const numberRadius = 130;
        const ticks = [];

        // Create tick marks
        for (let i = 0; i < 60; i++) {
            const angleDeg = i * 6 - 90;
            const angleRad = angleDeg * (Math.PI / 180);
            const tick = document.createElement('div');
            tick.classList.add('tick');
            if (i % 5 === 0) tick.classList.add('hour');

            const tickX = centerX + tickRadius * Math.cos(angleRad);
            const tickY = centerY + tickRadius * Math.sin(angleRad);

            tick.style.left = `${tickX}px`;
            tick.style.top = `${tickY}px`;
            tick.style.transform = `translate(-50%, -50%) rotate(${angleDeg + 90}deg)`;
            clock.appendChild(tick);
            ticks.push(tick);
        }

        // Create neon numbers
        for (let i = 1; i <= 12; i++) {
            const angleDeg = i * 30 - 90;
            const angleRad = angleDeg * (Math.PI / 180);
            const number = document.createElement('div');
            number.classList.add('number');
            number.textContent = i;

            const numberX = centerX + numberRadius * Math.cos(angleRad);
            const numberY = centerY + numberRadius * Math.sin(angleRad);

            number.style.left = `${numberX}px`;
            number.style.top = `${numberY}px`;
            clock.appendChild(number);
        }

        // Update clock hands
        function updateClock() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const second = now.getSeconds() + ms / 1000;
            const minute = now.getMinutes() + second / 60;
            const hour = now.getHours() + minute / 60;

            const secondDeg = second * 6;
            const minuteDeg = minute * 6;
            const hourDeg = (hour % 12) * 30;

            document.getElementById('second').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            document.getElementById('minute').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;

            requestAnimationFrame(updateClock);
        }

        requestAnimationFrame(updateClock);
    </script>
</body>

</html>
