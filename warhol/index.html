<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen YouTube Video</title>
    <style>
        @font-face {
            font-family: 'pin_me_needles';
            src: url('fonts/pin_me_needles.ttf') format('truetype');
        }


        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }

        iframe {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            border: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'pin_me_needles';
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock {
            height: 20vh;
            color: white;
            font-size: 22vh;
            font-family: sans-serif;
            line-height: 20.4vh;
            display: flex;
            position: relative;
            /*background: green;*/
            overflow: hidden;
            opacity: 50%;
        }

        .clock::before,
        .clock::after {



            content: "";
            width: 7ch;
            height: 3vh;
            background: linear-gradient(to top, transparent, black);
            position: absolute;
            z-index: 2;
        }

        .clock::after {

            font-family: 'pin_me_needles';

            bottom: 0;
            background: linear-gradient(to bottom, transparent, black);
        }

        .clock>div {
            display: flex;
        }

        .tick {
            line-height: 17vh;
        }

        .tick-hidden {
            opacity: 0;
        }

        .move {
            animation: move linear 1s infinite;
        }

        @keyframes move {
            from {
                transform: translateY(0vh);
            }

            to {
                transform: translateY(-20vh);
            }
        }

        .title-container {
            color: #a3a39f;
            text-shadow: #e1e6e4 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #6af087;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <iframe src="https://www.youtube.com/embed/JHpJvvn9hvk?autoplay=1&mute=1" title="Live YouTube Stream"
        allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
    <div class="clock">
        <div class="hours">
            <div class="first">
                <div class="number">0</div>
            </div>
            <div class="second">
                <div class="number">0</div>
            </div>
        </div>
        <div class="tick">:</div>
        <div class="minutes">
            <div class="first">
                <div class="number">0</div>
            </div>
            <div class="second">
                <div class="number">0</div>
            </div>
        </div>
        <div class="tick">:</div>
        <div class="seconds">
            <div class="first">
                <div class="number">0</div>
            </div>
            <div class="second infinite">
                <div class="number">0</div>
            </div>
        </div>
    </div>
    <div class="date-container">
        <a href="../petal/" class="dates dateleft">05/03/25</a>
        <a href="../index.html" class="clockname">Phénakisticope Clock</a>
        <a href="../index.html" class="dates dateright">05/05/25</a>
    </div>
    <div class="date-container">
        <a href="../petal/" class="dates dateleft">05/03/25</a>
        <a href="../index.html" class="clockname">Phénakisticope Clock</a>
        <a href="../index.html" class="dates dateright">05/05/25</a>
    </div>
    <script>var hoursContainer = document.querySelector('.hours')
        var minutesContainer = document.querySelector('.minutes')
        var secondsContainer = document.querySelector('.seconds')
        var tickElements = Array.from(document.querySelectorAll('.tick'))

        var last = new Date(0)
        last.setUTCHours(-1)

        var tickState = true

        function updateTime() {
            var now = new Date

            var lastHours = last.getHours().toString()
            var nowHours = now.getHours().toString()
            if (lastHours !== nowHours) {
                updateContainer(hoursContainer, nowHours)
            }

            var lastMinutes = last.getMinutes().toString()
            var nowMinutes = now.getMinutes().toString()
            if (lastMinutes !== nowMinutes) {
                updateContainer(minutesContainer, nowMinutes)
            }

            var lastSeconds = last.getSeconds().toString()
            var nowSeconds = now.getSeconds().toString()
            if (lastSeconds !== nowSeconds) {
                //tick()
                updateContainer(secondsContainer, nowSeconds)
            }

            last = now
        }

        function tick() {
            tickElements.forEach(t => t.classList.toggle('tick-hidden'))
        }

        function updateContainer(container, newTime) {
            var time = newTime.split('')

            if (time.length === 1) {
                time.unshift('0')
            }


            var first = container.firstElementChild
            if (first.lastElementChild.textContent !== time[0]) {
                updateNumber(first, time[0])
            }

            var last = container.lastElementChild
            if (last.lastElementChild.textContent !== time[1]) {
                updateNumber(last, time[1])
            }
        }

        function updateNumber(element, number) {
            //element.lastElementChild.textContent = number
            var second = element.lastElementChild.cloneNode(true)
            second.textContent = number

            element.appendChild(second)
            element.classList.add('move')

            setTimeout(function () {
                element.classList.remove('move')
            }, 990)
            setTimeout(function () {
                element.removeChild(element.firstElementChild)
            }, 990)
        }

        setInterval(updateTime, 100)</script>
</body>

</html>
