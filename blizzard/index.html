<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blizzard Clock </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Nanum+Gothic+Coding&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(./images/1937.696_print-scaled.jpg);
            background-position: center;
            background-size: 120%;
        }

        .table-container {
            position: relative;
            width: 80vw;
            height: 80vh;
        }

        table {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(19, 83, 162);
            background-image: url(./images/birds.gif);
            background-repeat: repeat;                   /* Tile it */
      background-size: 20px 20px;                  /* Set tile size */
      border-collapse: collapse;
         border-collapse: collapse;
            border: 2vh solid #c29274;
            background-repeat: repeat;
        }

        .clock {
            position: relative;
            font-size: 20vw;
            color: rgb(219, 219, 246);
            text-shadow: 3px -5px 15px rgba(236, 205, 252, 0.7), -3px -3px 15px rgb(187, 153, 221), 3px 5px 15px #afb9b7, -3px 2px 1px rgba(64, 42, 131, 0.7);
            font-family: "Amatic SC", serif;
            text-align: center;
            overflow: hidden;
            z-index: 5;
            transform-origin: center;
            transform: scale(100%, 200%);
            font-weight: bold;
            white-space: nowrap;
        }

        .flake {
            position: fixed;
            opacity: 0.6;
            filter: alpha(opacity=50);
            top: 0;
            left: 0;
            width: 200vw;
            height: 200vh;
            background: url(./images/Z3ut.gif);
            background-size: 100% 100%;
            /* z-index: 9; */
        }

        tr {
            margin: 0px;
            padding: 0px;
        }

        td {
            border: 5px solid #c29274;
            margin: 0px;
            padding: 0px;
            box-shadow: inset 0 0 24px 15px rgba(236, 205, 252, 0.7);
        }

        .a1,
        .c3 {
            height: 17vh;
            width: 17vw;
        }

        .a1 {
            background-image: url(./images/sg-snow.gif), url(./images/659.gif);
            background-position: top top;
            background-repeat: repeat, no-repeat;
        }

        .a2 {
            background-image: url(./images/659.gif), url(./images/flakes.gif);
            background-position: top left;
            background-repeat: no-repeat, repeat;
        }

        .a3 {
            background-image: url(./images/snow-gif-7.gif), url(./images/659.gif);
            background-position: top, top;
            background-repeat: repeat, no-repeat;
        }

        .b1 {
            background-image: url(./images/snow01.gif);
            background-position: top;
            background-repeat: repeat;
        }

        .b2 {
            background-image: url(./images/eref.gif), url(./images/snow02.gif), url(./images/sno.gif), url(./images/snow-gif-7.gif), url(./images/giphy.gif), url(./images/sg-snow.gif), url(./images/flakes.gif);
            background-position: top right, top;
            background-repeat: repeat;
            text-align: center;
            vertical-align: middle;

        }

        .b3 {
            background-image: url(./images/snow02.gif);
            background-position: top;
            background-repeat: repeat;
        }

        .c1 {
            background-image: url(./images/eref.gif);
            background-position: top;
            background-repeat: repeat;
        }

        .c2 {
            background-image: url(./images/giphy.gif);
            background-position: top;
            background-repeat: repeat;
        }

        .c3 {
            background-image: url(./images/sno.gif);
            background-position: top;
            background-repeat: repeat;
        }

        .title-container {
            color: #464a03;
            text-shadow: #ecd5a5 1px 0;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.1vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.7vh;
            font-style: italic;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
        }

        /* Date container styles */
        .date-container {
            color: #f7e4ec;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="date-container">
        <a href="../aquarium/" class="dates dateleft">05/16/25</a>
        <a href="../index.html" class="clockname">Blizzard</a>
        <a href="../flat/" class="dates dateright">05/18/25</a>
    </div>
    <div class="table-container">
        <table>
            <tr>
                <td class="a1">&nbsp;</td>
                <td class="a2">&nbsp;</td>
                <td class="a3">&nbsp;</td>
            </tr>
            <tr>
                <td class="b1">&nbsp;</td>
                <td class="b2">
                    <div class="clock" id="clock"></div>
                </td>
                <td class="b3">&nbsp;</td>
            </tr>
            <tr>
                <td class="c1">&nbsp;</td>
                <td class="c2">&nbsp;</td>
                <td class="c3">&nbsp;</td>
            </tr>
        </table>
    </div>
    <div class="flake"> </div>


    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2);
            const minutes = now.getMinutes().toString().padStart(2, '0');

            document.getElementById('clock').innerHTML =
                `${hours}:${minutes}`;

            requestAnimationFrame(updateClock);
        }

        updateClock();
    </script>
</body>

</html>
