<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blizzard Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Nanum+Gothic+Coding&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url(./images/1937.696_print-scaled.jpg);
            background-position: center;
            background-size: 120%;
            overflow: hidden;
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        table {
            width: 80%;
            height: 80%;
            background-color: rgb(19, 83, 162);
            border-collapse: collapse;
            border: 2vh solid #483206;
            background-repeat: repeat;
        }

        .clock {
            position: relative;
            font-size: 20vw;
            color: rgb(237, 237, 249);
            font-family: "Amatic SC", serif;
            text-align: center;
            overflow: hidden;
            z-index: 5;
            transform: scale(1, 2);
            font-weight: bold;
            white-space: nowrap;
        }

        .flake {
            position: fixed;
            opacity: 0.6;
            top: 0;
            left: 0;
            width: 200vw;
            height: 200vh;
            background: url(./images/Z3ut.gif);
            background-size: 100% 100%;
            z-index: 1;
        }

        td {
            border: 5px solid #483206;
            box-shadow: inset 0 0 24px 15px rgba(236, 205, 252, 0.7);
        }

        .a1,
        .c3 {
            height: 17vh;
            width: 17vw;
        }

        .a1 {
            background-image: url(./images/sg-snow.gif), url(./images/659.gif);
            background-repeat: repeat, no-repeat;
        }

        .a2 {
            background-image: url(./images/659.gif), url(./images/flakes.gif);
            background-repeat: no-repeat, repeat;
        }

        .a3 {
            background-image: url(./images/sg-snow.gif), url(./images/659.gif);
            background-repeat: repeat, no-repeat;
        }

        .b1,
        .b3 {
            background-image: url(./images/snow01.gif);
            background-repeat: repeat;
        }

        .b2 {
            background-image: url(./images/eref.gif), url(./images/snow02.gif), url(./images/sno.gif), url(./images/snow-gif-7.gif), url(./images/giphy.gif), url(./images/sg-snow.gif), url(./images/flakes.gif);
            background-repeat: repeat;
            text-align: center;
            vertical-align: middle;
        }

        .c1,
        .c2,
        .c3 {
            background-image: url(./images/eref.gif);
            background-repeat: repeat;
        }

        .title-container {
            color: #464a03;
            text-shadow: #ecd5a5 1px 0;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.1vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.7vh;
            font-style: italic;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
        }

        .date-container {
            color: #f7e4ec;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft,
        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
        }

        .dateleft {
            position: relative;
            left: 0;
        }

        .dateright {
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../rolling/" class="dates dateleft">06/06/25</a>
        <a href="../index.html" class="clockname">Blizzard</a>
        <a href="../facecard/" class="dates dateright">06/08/25</a>
    </div>

    <div class="table-container">
        <table>
            <tr>
                <td class="a1"></td>
                <td class="a2"></td>
                <td class="a3"></td>
            </tr>
            <tr>
                <td class="b1"></td>
                <td class="b2"><div class="clock" id="clock"></div></td>
                <td class="b3"></td>
            </tr>
            <tr>
                <td class="c1"></td>
                <td class="c2"></td>
                <td class="c3"></td>
            </tr>
        </table>
    </div>

    <div class="flake"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').innerHTML = `${hours}:${minutes}`;
            requestAnimationFrame(updateClock);
        }
        updateClock();
    </script>
</body>

</html>
