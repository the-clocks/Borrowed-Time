<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blizzard Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --border-color: #36290d;
            --table-bg: rgb(19, 83, 162);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url(./images/1937.696_print-scaled.jpg);
            background-position: center;
            background-size: 100%;
            overflow: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 17vw 1fr 17vw;
            grid-template-rows: 17vh 1fr 17vh;
            width: 80%;
            height: 80%;
            background-color: var(--table-bg);
            border: 2vh solid var(--border-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .grid-item {
            border: 5px solid var(--border-color);
            /* box-shadow: inset 0 0 24px 15px rgba(236, 205, 252, 0.7); */
            /* -webkit-box-shadow: inset 0px -13px 15px 13px rgba(245,246,255,0.91);  */
box-shadow: inset 0px -8px 3px rgba(245,246,255), inset 0 0 24px 15px rgba(236, 205, 252, 0.7);
            /* box-shadow: inset 0 0 24px 15px red); */

        }

        .clock {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1, 2);
  font-size: 18vh;
  color: rgb(215, 232, 238);
  text-shadow: 0px -1px 0px rgb(154, 169, 210), 0px -1px 1px rgb(239, 243, 250), 0px -2px 1px rgb(241, 244, 252), 0px -3px 1px rgb(241, 244, 252),0px -4px 1px rgb(241, 244, 252), 0px 1px 0px rgb(36, 61, 132); 
  font-family: "Amatic SC", serif;
  text-align: center;
  overflow: hidden;
  z-index: 5;
  /* font-weight: bold; */
  white-space: nowrap;
}


        .flake {
            position: fixed;
            opacity: 0.6;
            top: 0;
            left: 0;
            width: 200vw;
            height: 200vh;
            background: url(./images/Z3ut.gif) no-repeat center center;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.1); /* Fallback */
            z-index: 1;
        }

        .a1 {
            grid-column: 1;
            grid-row: 1;
            background-image: url(./images/sg-snow.gif), url(./images/659.gif);
            background-repeat: repeat, no-repeat;
        }

        .a2 {
            grid-column: 2;
            grid-row: 1;
            background-image: url(./images/659.gif), url(./images/flakes.gif);
            background-repeat: no-repeat, repeat;
        }

        .a3 {
            grid-column: 3;
            grid-row: 1;
            background-image: url(./images/sg-snow.gif), url(./images/659.gif);
            background-repeat: repeat, no-repeat;
        }

        .b1 {
            grid-column: 1;
            grid-row: 2;
            background-image: url(./images/snow01.gif);
            background-repeat: repeat;
        }

        .b2 {
            grid-column: 2;
            grid-row: 2;
            background-image: url(./images/eref.gif), url(./images/sno.gif), url(./images/snow-gif-7.gif), url(./images/sg-snow.gif), url(./images/flakes.gif);
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .b3 {
            grid-column: 3;
            grid-row: 2;
            background-image: url(./images/snow01.gif);
            background-repeat: repeat;
        }

        .c1 {
            grid-column: 1;
            grid-row: 3;
            background-image: url(./images/eref.gif);
            background-repeat: repeat;
        }

        .c2 {
            grid-column: 2;
            grid-row: 3;
            background-image: url(./images/eref.gif);
            background-repeat: repeat;
        }

        .c3 {
            grid-column: 3;
            grid-row: 3;
            background-image: url(./images/eref.gif);
            background-repeat: repeat;
        }

    
    </style>
</head>
<body>
  
    <div class="grid-container">
        <div class="grid-item a1"></div>
        <div class="grid-item a2"></div>
        <div class="grid-item a3"></div>
        <div class="grid-item b1"></div>
        <div class="grid-item b2"></div>
        <div class="grid-item b3"></div>
        <div class="grid-item c1"></div>
        <div class="grid-item c2"></div>
        <div class="grid-item c3"></div>
    </div>
<div class="clock" id="clock"></div>
    <div class="flake"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').innerHTML = `${hours}:${minutes}`;
            requestAnimationFrame(updateClock);
        }
        updateClock();
    </script>
</body>
</html>
