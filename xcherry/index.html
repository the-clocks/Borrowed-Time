    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(101, 141, 153);
        }

        .bgimage {
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
        }

        .bgimage2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            transform: rotate(180deg);
            filter: saturate(1.5) brightness(1.5);
            z-index: 2;
        }

        .bgimage3 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            transform: rotate(180deg);
            filter: saturate(1.5) brightness(1.5);
            z-index: 3;
        }

        .bgimage4 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 3;
            transform: rotate(180deg);
            filter: saturate(2.5) brightness(1.5);
            z-index: 1;
        }
    </style>
</head>

<body>
    <!-- <img src="./images/gif-png.gif" class="bgimage"> -->
