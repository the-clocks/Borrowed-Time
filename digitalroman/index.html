<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Roman Numeral Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Syne+Mono&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background-image: url('./images/castel.jpg');
            background: rgb(19, 4, 4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .clock {
            font-family: "Syne Mono", monospace;
            color: rgb(203, 227, 197);
            font-size: 8vh;
            text-align: center;
            position: relative;
            z-index: 8;
        }

        .fade {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .clock::before,
        .clock::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            /* height: 10vh; */
            z-index: 2;
        }

        .title-container {
            color: #908f42;
            text-shadow: #186e51 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #e40c63;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .bgimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(3px) contrast(0.8) brightness(0.5);
        }
    </style>

</head>

<body>
    <img src="./images/castel.jpg" class="bgimage">
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="clock" id="romanClock">X:II:IV</div>
    <div class="date-container">
        <a href="../tall/" class="dates dateleft">03/03/25</a>
        <a href="../index.html" class="clockname">Digital Roman Numeral Clock</a>
        <a href="../deepspace/" class="dates dateright">03/05/25</a>
    </div>

    <script>
        function toRoman(num) {
            const romanMap = [
                [1000, 'M'],
                [900, 'CM'],
                [500, 'D'],
                [400, 'CD'],
                [100, 'C'],
                [90, 'XC'],
                [50, 'L'],
                [40, 'XL'],
                [10, 'X'],
                [9, 'IX'],
                [5, 'V'],
                [4, 'IV'],
                [1, 'I']
            ];
            let result = '';
            for (const [value, numeral] of romanMap) {
                while (num >= value) {
                    result += numeral;
                    num -= value;
                }
            }
            return result || 'N';
        }

        function updateClock() {
            const now = new Date();
            const hours = toRoman(now.getHours());
            const minutes = toRoman(now.getMinutes());
            const seconds = toRoman(now.getSeconds());

            const clockElement = document.getElementById('romanClock');
            const newTime = `${hours}:${minutes}:${seconds}`;

            if (clockElement.textContent !== newTime) {
                clockElement.classList.add('fade');
                setTimeout(() => {
                    clockElement.textContent = newTime;
                    clockElement.classList.remove('fade');
                }, 500); // Wait for fade-out before updating the time
            }
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>

</html>
