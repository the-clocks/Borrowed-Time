<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hummingbird Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monofett&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #e478d4;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .date-container {
            color: #17010c;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #94cd86;
            text-shadow: #406125 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        @font-face {
            font-family: 'humm';
            src: url('humm.ttf') format('truetype');
        }

        /* Clock Styles */
        .clock {
            width: 90vh;
            height: 90vh;
            border-radius: 50%;
            position: relative;
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .number {
            position: absolute;
            font-family: 'humm', sans-serif;
            font-size: 14vh;
            color: #0adb26;
            text-shadow: #f98e85f4 -9px -9px,  #ed5ad2ea 9px 9px ;
            opacity: 0.7;
            z-index: 5;
            text-align: center;
            transform-origin: center;

        }

        .number.twelve {
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
        }

        .number.three {
            top: 50%;
            right: 0;
            transform: translateY(-50%) rotate(90deg);
        }

        .number.six {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .number.nine {
            top: 50%;
            left: 0;
            transform: translateY(-50%) rotate(270deg);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            /* background: #ed72e1; */
            border-radius: 8px;
            opacity: 0.9;
            z-index: 6;
        }

        .hour-hand {
            background: #ed72e1ac;
            width: 4rem;
            height: 7rem;
            transform: translateX(-50%) rotate(0deg);
        }

        .minute-hand {
                background: #f5c1b7b0;
            width: 2rem;
            height: 9rem;
            transform: translateX(-50%) rotate(0deg);
        }

        .second-hand {
               background: #34f504a2;
            width: 0.2rem;
            height: 16rem;
            transform: translateX(-50%) rotate(0deg);
        }

        /* Floating Images */
        .floating-image {
            position: absolute;
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            z-index: 7;
            pointer-events: none;
        }

        /* Vibration keyframes */
        @keyframes vibrate-low {
            0% { transform: translate(0, 0); }
            100% { transform: translate(1px, 1px); }
        }

        @keyframes vibrate-medium {
            0% { transform: translate(0, 0); }
            100% { transform: translate(2px, 2px); }
        }

        @keyframes vibrate-high {
            0% { transform: translate(0, 0); }
            100% { transform: translate(4px, 4px); }
        }

        .bgimage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 3;
              opacity: 0.8;
            filter: brightness(120%);
            transform: scaleX(-1);
        }

        .bgimage2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            opacity: 0.8;
            filter: brightness(150%);
            background-image: url('./hmm.gif');
            background-repeat: repeat;
            background-size: auto;
            transform-origin: center center;
        }

        .bgimage3 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
              opacity: 0.8;
            filter: brightness(150%);
            background-image: url('./hmm.gif');
            background-repeat: repeat;
            background-size: auto;
            transform: scaleX(-1) rotate(90deg);
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <img src="./hmm.gif" class="bgimage2">
    <div class="bgimage3"></div>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="date-container">
        <a href="../cloudynight/" class="dates dateleft">06/13/25</a>
        <a href="../index.html" class="clockname">Hummingbird</a>
      <a href="../index.html"  class="dates dateright">06/15/25</a>
    </div>
    <img src="./humm.png" class="bgimage">
    <div class="clock">
        <div class="clock-face">
            <div class="number twelve">twelve</div>
            <div class="number three">three</div>
            <div class="number six">six</div>
            <div class="number nine">nine</div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <img class="floating-image" src="./hum1.webp" alt="Image 1" data-vibration="low">
    <img class="floating-image" src="./hum2.webp" alt="Image 2" data-vibration="low">
    <img class="floating-image" src="./hum3.webp" alt="Image 3" data-vibration="medium">
    <img class="floating-image" src="./hum4.gif" alt="Image 4" data-vibration="medium">
    <img class="floating-image" src="./hum8.gif" alt="Image 6" data-vibration="high">
    <img class="floating-image" src="./hum7.webp" alt="Image 7" data-vibration="high">
    <img class="floating-image" src="./hum9.webp" alt="Image 8" data-vibration="high">
    <script>
        // Clock functionality
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;
            const secondDeg = seconds * 6; // 360deg / 60s
            const minuteDeg = minutes * 6 + seconds / 10; // 360deg / 60min
            const hourDeg = hours * 30 + minutes / 2; // 360deg / 12h
            document.querySelector('.second-hand').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            document.querySelector('.minute-hand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.querySelector('.hour-hand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
        }
        setInterval(updateClock, 1000);
        updateClock();
        // Floating images functionality
        const images = document.querySelectorAll('.floating-image');
        function applyVibration(image) {
            const vibrationType = image.getAttribute('data-vibration');
            let animation = '';
            if (vibrationType === 'low') {
                animation = 'vibrate-low 0.1s infinite alternate';
            } else if (vibrationType === 'medium') {
                animation = 'vibrate-medium 0.15s infinite alternate';
            } else if (vibrationType === 'high') {
                animation = 'vibrate-high 0.2s infinite alternate';
            }
            if (Math.random() > 0.5) {
                image.style.animation = animation;
            } else {
                image.style.animation = 'none';
            }
        }
        function moveImage(image) {
            const maxX = window.innerWidth - 50;
            const maxY = window.innerHeight - 50;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            const duration = Math.random() * 3000 + 2000; // 2-5s travel time
            image.style.transition = `all ${duration}ms ease-in-out`;
            image.style.left = `${newX}px`;
            image.style.top = `${newY}px`;
            setTimeout(() => {
                image.style.transition = 'none';
                applyVibration(image);
                setTimeout(() => moveImage(image), 3000);
            }, duration);
        }
        images.forEach((image, index) => {
            image.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            image.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            setTimeout(() => {
                applyVibration(image);
                moveImage(image);
            }, index * 500);
        });
    </script>
</body>
</html>
