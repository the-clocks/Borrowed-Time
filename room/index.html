<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Empty Room Clock - BorrowedTime</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Syne+Mono&display=swap"
        rel="stylesheet">
    <style>
        .title-container {
            color: #f406b0;
            text-shadow: #06f7a6 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #2d0eb8;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .bgimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .clock {
            width: 45vh;
            height: 45vh;
            background-image: url('./images/room.jpg');
            background-size: cover;
            filter: brightness(0.9);
            background-position: center;
            /* background-repeat: no-repeat; */
            border: 2px solid #a19f63;
            border-radius: 50%;
            position: relative;
            top: 32vh;
            left: 14vw;
            box-shadow: 1px 1px rgba(191, 32, 32, 0.5),
                -1px 1px rgba(191, 32, 32, 0.5),
                -1px -1px rgba(191, 32, 32, 0.5),
                1px -1px rgba(191, 32, 32, 0.5),
                -10px 15px 30px rgba(0, 0, 0, 0.5);
            transform: rotateX(-9deg) rotateZ(3deg);
            transform-origin: bottom center;
        }

        .clock::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 20px;
            width: 160px;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            filter: blur(10px);
            border-radius: 50%;
            z-index: -1;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: #333;
            border-radius: 4px;
        }

        .hour {
            width: 6px;
            height: 50px;
            background: #333;
        }

        .minute {
            width: 4px;
            height: 70px;
            background: #666;
        }

        .second {
            width: 2px;
            height: 90px;
            background: rgb(186, 41, 41);
        }
    </style>
</head>

<body>
    <img src="./images/room.jpg" class="bgimage">
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../triplecactus/" class="dates dateleft">04/08/25</a>
        <a href="../index.html" class="clockname">Empty Room Clock</a>
        <a href="../index.html" class="dates dateright">04/10/25</a>
    </div>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hour = now.getHours() % 12;
            const minute = now.getMinutes();
            const second = now.getSeconds();

            const hourDeg = (hour + minute / 60) * 30;
            const minuteDeg = (minute + second / 60) * 6;
            const secondDeg = second * 6;

            document.getElementById('hour').style.transform = `translate(-50%) rotate(${hourDeg}deg)`;
            document.getElementById('minute').style.transform = `translate(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById('second').style.transform = `translate(-50%) rotate(${secondDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>

    <script src="" async defer></script>
</body>

</html>
