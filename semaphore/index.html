<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaphore Clock - </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monofett&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'sem';
            src: url('./sem.ttf') format('truetype');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgb(99, 93, 93);
        }

        .clock {
            font-family: 'sem', sans-serif;
            font-size: 10vh;

            color: rgb(245, 19, 19);
            text-shadow: #fff000 2px 2px, #fff000 -2px 2px, #fff000 2px -2px, #fff000 -2px -2px;

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 0.1vh;
        }

        .time-group {
            display: flex;
            gap: 0.5ch;
        }

        .digit {
            width: 1ch;
            text-align: center;
        }

        .bgimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./signals.jpg');
            background-size: cover;
            background-position: center;
            filter: invert(0.6) hue-rotate(180deg);
            z-index: -1;
        }

        /* Larger screen (laptop/desktop): row layout */
        @media (min-width: 768px) {
            .clock {
                flex-direction: row;
                font-size: 30vh;
            }

            .time-group {
                gap: 0.1ch;
            }
        }

        /* Smaller screen (phone): column layout */
        @media (max-width: 767px) {
            .clock {
                flex-direction: column;
                font-size: 25vh;
            }
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
        }

        .date-container {
            color: #fffb00;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft,
        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
        }

        .dateleft {
            position: relative;
            left: 0;
        }

        .dateright {
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #68625f;
            text-shadow: #fff000 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.1vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.2vh;
            font-style: italic;
            letter-spacing: -0.1vh;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../tetrahedron/" class="dates dateleft">05/20/25</a>
        <a href="../index.html" class="clockname">Semaphore</a>
        <a href="../solartransit/" class="dates dateright">05/22/25</a>
    </div>

    <div class="bgimage"></div>
    <div class="clock">
        <div class="time-group">
            <div class="digit" id="hourTens">0</div>
            <div class="digit" id="hourUnits">0</div>
        </div>
        <div class="time-group">
            <div class="digit" id="minuteTens">0</div>
            <div class="digit" id="minuteUnits">0</div>
        </div>
        <div class="time-group">
            <div class="digit" id="secondTens">0</div>
            <div class="digit" id="secondUnits">0</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('hourTens').textContent = hours[0];
            document.getElementById('hourUnits').textContent = hours[1];
            document.getElementById('minuteTens').textContent = minutes[0];
            document.getElementById('minuteUnits').textContent = minutes[1];
            document.getElementById('secondTens').textContent = seconds[0];
            document.getElementById('secondUnits').textContent = seconds[1];
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
