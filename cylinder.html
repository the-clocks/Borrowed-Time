<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Text Cylinder</title>
  <style>
    body {
      background: rgba(10, 20, 40, 1);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 500px;
    }

    #ui {
      transform-style: preserve-3d;
      position: relative;
    }

    .text {
      position: absolute;
      font-size: 15rem;
      color: #fff;
      line-height: 15rem;
      font-family: 'Anton', sans-serif;
      padding: 20px 0;
      mix-blend-mode: screen;
      transform-style: preserve-3d;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes wave {
      0% {
        transform: translate(-50%, -50%) scale(0.9) rotateX(20deg) rotateY(20deg) rotateZ(0deg);
        color: rgba(0, 30, 100, 1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1.1) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        color: rgba(50, 230, 255, 1);
      }
    }
  </style>
</head>
<body>
  <div id="ui"></div>

  <script>
    const text = "ocean";
    const ui = document.getElementById("ui");

    for (let i = 0; i < 26; i++) {
      const span = document.createElement("div");
      span.className = "text";
      span.textContent = text;
      span.style.animation = `wave 2s ease-in-out infinite alternate`;
      span.style.animationDelay = `${i * 0.2 - 10}s`;

      // Optional: create slight cylinder-like spacing
      span.style.transform = `translate(-50%, -50%) rotateY(${i * 14}deg) translateZ(200px)`;
      ui.appendChild(span);
    }
  </script>
</body>
</html>
