<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Text Cylinder</title>
  <style>
    @font-face {
      font-family: 'Inconsolata';
      src: url('https://ggayane.github.io/css-experiments/Inconsolata-VF.ttf');
      font-weight: 275 900;
      font-stretch: 50% 200%;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: 'Inconsolata';
      overflow: hidden;
    }

    main {
      white-space: nowrap;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 0.2em;
      font-size: 8vw;
      transform-origin: center;
      transition: all 0.5s ease;
    }

    .static {
      font-size: 3vw;
      font-variation-settings: "wght"900, "wdth"200;
    }

    .variable {
      display: flex;
      font-variation-settings: "wght"275, "wdth"50;
      animation: swapthings 3s infinite both cubic-bezier(0.17, 0.04, 0.04, 0.99);
    }

    .work {
      animation: swapthings2 3s infinite both cubic-bezier(0.17, 0.04, 0.04, 0.99);
    }

    @keyframes swapthings {
      0%   { font-variation-settings: "wght"275, "wdth"50; }
      50%  { font-variation-settings: "wght"900, "wdth"200; }
      100% { font-variation-settings: "wght"275, "wdth"50; }
    }

    @keyframes swapthings2 {
      0%   { font-variation-settings: "wght"900, "wdth"200; }
      50%  { font-variation-settings: "wght"275, "wdth"50; }
      100% { font-variation-settings: "wght"900, "wdth"200; }
    }

    /* üîÅ Media Query: Rotate on phones (portrait) */
    @media (max-width: 768px), (orientation: portrait) {
      main {
        transform: rotate(-90deg);
        font-size: 10vw;
        flex-direction: column;
      }

      .static {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="variable">
      <span class="work">WORK</span>LIFE
    </div>
    <div class="static">BALANCE</div>
  </main>
</body>
</html>
