<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monofett&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
   <title>Sprout Clock</title>
     <style>
    @font-face {
      font-family: 'sprout';
      src: url('./sprout.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-image: 
        url('./sprou.gif'),   /* Tiled background */
        url('./sprout.gif'); /* Cover background */
      background-repeat: repeat, no-repeat;
      background-size: 88px 88px, cover;
      background-position: center center, center center;
    }

    .clock {
      display: flex;
      flex-direction: column;
      gap: 0.1vh;
      z-index: 8; /* Stay above background */
    }

    @media (min-width: 600px) {
      .clock {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }

    .time-row {
      display: flex;
      justify-content: center;
    }

    .digit {
        color: rgb(184, 244, 172);
      font-family: 'sprout', monospace;
      padding: 0.1vh 0.1vw;
      font-size: 20vh;
      min-width: 14vh;
      text-align: center;
    }

 .bgimage {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-position: top left; /* or center, depending on preference */
  background-repeat: repeat;
  filter: brightness(130%);
  z-index: 4;
  /* opacity: 0.5; */
}



        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
        }

        .date-container {
            color: rgb(184, 244, 172);
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft,
        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
        }

        .dateleft {
            position: relative;
            left: 0;
        }

        .dateright {
            position: absolute;
            right: 0;
        }

        .title-container {
              color: #c1f579;
            text-shadow: #201e1f 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.1vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.7vh;
            font-style: italic;
            letter-spacing: -0.1vh;
        }

  </style>
</head>
<body>



    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../roboticarm/" class="dates dateleft">05/25/25</a>
        <a href="../index.html" class="clockname">Sprout</a>
        <a href="../index.html" class="dates dateright">05/27/25</a>
    </div>
  <img src="spr.gif" class="bgimage" alt="Background Image" />
  <div class="clock">
    <div class="time-row" id="hours"></div>
    <div class="time-row" id="minutes"></div>
    <div class="time-row" id="seconds"></div>
    <div class="time-row" id="milliseconds"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours() % 12 || 12;
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let milliseconds = Math.floor(now.getMilliseconds() / 10); // two-digit ms

      function toDigits(num, length) {
        return num.toString().padStart(length, '0').split('');
      }

      function renderDigits(containerId, digits) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        digits.forEach(digit => {
          const box = document.createElement('div');
          box.className = 'digit';
          box.textContent = digit;
          container.appendChild(box);
        });
      }

      renderDigits('hours', toDigits(hours, 2));
      renderDigits('minutes', toDigits(minutes, 2));
      renderDigits('seconds', toDigits(seconds, 2));
      renderDigits('milliseconds', toDigits(milliseconds, 2));
    }

    setInterval(updateClock, 33); // ~30 FPS
    updateClock(); // initial call
  </script>
</body>
</html>
