<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monofett&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
   <title>Sprout Clock</title>
     <style>
    @font-face {
      font-family: 'sprout';
      src: url('./sprout.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-image: 
        url('./spr.gif'),   /* Tiled background */
        url('./sprout.gif'); Cover background
      background-repeat: repeat, no-repeat;
      background-size: 23px 23px, cover;
      background-position: center center, center center;
    }

    .clock {
      display: flex;
      flex-direction: column;
      gap: 0.1vh;
      z-index: 12; /* Stay above background */
    }

    @media (min-width: 600px) {
      .clock {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }

    .time-row {
      display: flex;
      justify-content: center;
    }

    .digit {
        color: rgb(184, 244, 172);
        text-shadow: #d8225c 1px 0px;
      font-family: 'sprout', monospace;
      padding: 0.1vh 0.1vw;
      font-size: 20vh;
      min-width: 14vh;
      text-align: center;
    }

    .bgimage,
.bgimage2,
.bgimage3,
.bgimage4,
.bgimage5 {
  position: fixed; /* stays in viewport */
  z-index: 12;
  
  /* Size of the div — controls the area the background occupies */
  width: 100vh; /* change this */
  height: 110vh; /* change this */
  /* Center or place anywhere */
  top: 50%;      /* change to any %, px, etc. */
  left: 50%;     /* change to any %, px, etc. */
  transform: translate(-50%, -50%); /* keeps it centered — remove if not needed */
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain; /* OR: cover / auto / 200px 300px */
  
  /* Optional: opacity or blending */
  /* opacity: 0.8; */
}



 .bgimage {
  position: fixed;
  top: 50%;
  left: 50%;
}

 .bgimage2 {
  position: fixed;
  top: 50%;
  left: 10%;
}

 .bgimage3 {
  position: fixed;
  top: 50%;
  left: 90%;
}

 .bgimage4 {
  position: fixed;

   transform: translate(-50%, -50%) scaleY(-1);
  -webkit-transform: translate(-50%, -50%) scaleY(-1);

  top: 40%;
  left: 70%;
}

 .bgimage5 {
    position: fixed;
   transform: translate(-50%, -50%) scaleY(-1);
  -webkit-transform: translate(-50%, -50%) scaleY(-1);
  top: 40%;
  left: 30%;
}


        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
        }

        .date-container {
            color: rgb(184, 244, 172);
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft,
        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
        }

        .dateleft {
            position: relative;
            left: 0;
        }

        .dateright {
            position: absolute;
            right: 0;
        }

        .title-container {
              color: #b8cb9d;
            text-shadow: #201e1f 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.1vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.7vh;
            font-style: italic;
            letter-spacing: -0.1vh;
        }

.bg-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1; /* behind everything */
  pointer-events: none; /* so it's not interactive */
}

.bg-layer.tiled {
  background-image: url('./spr.gif');
  background-repeat: repeat;
  background-size: 23px 23px;
  /* opacity: 0.5; adjust opacity here */
}

.bg-layer.cover {
  background-image: url('./sprout.gif');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center center;
  opacity: 0.4; adjust opacity here
}

.content {
  position: relative;
  z-index: 1; /* in front of background layers */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
  </style>
</head>
<body>

    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../roboticarm/" class="dates dateleft">05/25/25</a>
        <a href="../index.html" class="clockname">Sprout</a>
        <a href="../dots/" class="dates dateright">05/27/25</a>
    </div>
 <div class="bg-layer tiled"></div>
  <div class="bg-layer cover"></div>
  <!-- Your actual content -->
  <div class="content">

  <img src="sprou.gif" class="bgimage" alt="Background Image" />

  <img src="sprou.gif" class="bgimage2" alt="Background Image" />

  <img src="sprou.gif" class="bgimage3" alt="Background Image" />
 

  <img src="sprou.gif" class="bgimage4" alt="Background Image" />
 
   <img src="sprou.gif" class="bgimage5" alt="Background Image" />
 
 
  <div class="clock">
    <div class="time-row" id="hours"></div>
    <div class="time-row" id="minutes"></div>
    <div class="time-row" id="seconds"></div>
    <div class="time-row" id="milliseconds"></div>
  </div>
 </div>
  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours() % 12 || 12;
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let milliseconds = Math.floor(now.getMilliseconds() / 10); // two-digit ms

      function toDigits(num, length) {
        return num.toString().padStart(length, '0').split('');
      }

      function renderDigits(containerId, digits) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        digits.forEach(digit => {
          const box = document.createElement('div');
          box.className = 'digit';
          box.textContent = digit;
          container.appendChild(box);
        });
      }

      renderDigits('hours', toDigits(hours, 2));
      renderDigits('minutes', toDigits(minutes, 2));
      renderDigits('seconds', toDigits(seconds, 2));
      renderDigits('milliseconds', toDigits(milliseconds, 2));
    }

    setInterval(updateClock, 33); // ~30 FPS
    updateClock(); // initial call
  </script>
</body>
</html>
