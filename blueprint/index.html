<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint Clock -</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monofett&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">

    <style>
        @font-face {
            font-family: 'blu';
            src: url('blu.otf') format('truetype');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(117, 138, 200);

        }

        .clock {
            display: flex;
            /* gap: 1rem; */
            font-family: 'blu', monospace;
            z-index: 4;

        }

        .digit-box {
            width: 2rem;
            /* height: 8rem; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8rem;
            border-radius: 0.5rem;
        }


        .full-page-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 300vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            opacity: 0.9;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            -webkit-transform: scaleY(-1);
            */ transform: scaleY(-1);
            filter: contrast(140%);
        }

        .full-page-image2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
            opacity: 0.5;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            -webkit-transform: scaleY(-1);
            transform: scaleY(-1);
        }

        .full-page-image3 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 3;
            opacity: 0.2;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #b4c1f7;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }


        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #0e53cb;
            text-shadow: #d7dad7 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.1vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.7vh;
            font-style: italic;
            letter-spacing: -0.1vh;
        }

        .space {
            font-size: 0.3rem;
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div class=" title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="date-container">
        <a href="../primary/" class="dates dateleft">05/17/25</a>
        <a href="../index.html" class="clockname">Blueprint</a>
        <a href="../ants/" class="dates dateright">05/19/25</a>
    </div>

    <img src="./8mMt.gif" class="full-page-image">
    <img src="./13966281486_Volantis_Tumblr.gif" class="full-page-image2">
    <img src="./bloo.gif" class="full-page-image3">
    <div class="clock">
        <div class="digit-box" id="hourTens">0</div>
        <div class="space">&nbsp;</div>
        <div class="digit-box" id="hourUnits">0</div>
        <div class="space">&nbsp;&nbsp;&nbsp;</div>
        <div class="digit-box" id="minuteTens">0</div>
        <div class="space">&nbsp;</div>
        <div class="digit-box" id="minuteUnits">0</div>
        <div class="space">&nbsp;&nbsp;&nbsp;</div>
        <div class="digit-box" id="secondTens">0</div>
        <div class="space">&nbsp;</div>
        <div class="digit-box" id="secondUnits">0</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('hourTens').textContent = hours[0];
            document.getElementById('hourUnits').textContent = hours[1];
            document.getElementById('minuteTens').textContent = minutes[0];
            document.getElementById('minuteUnits').textContent = minutes[1];
            document.getElementById('secondTens').textContent = seconds[0];
            document.getElementById('secondUnits').textContent = seconds[1];
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
