<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Clock - BorrowedTime</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Workbench&display=swap"
        rel="stylesheet">
    <style>
        html {
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }

        .image-container1 {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 2;
        }

        .image-container1 img {
            opacity: 0.5;
            width: 100%;
            height: 60%;
            object-fit: cover;
        }

        .image-container2 {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
        }

        .image-container2 img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            object-position: center 125%;
        }

        .image-container3 {
            position: fixed;
            width: 100vw;
            height: 50vh;
            overflow: hidden;
            z-index: 5;
        }

        .image-container3 img {
            width: 100%;
            height: 150%;
        }

        .clock {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            background: linear-gradient(to bottom, rgb(136, 145, 95) 50%, rgb(78, 136, 183) 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            z-index: 8;
            font-family: "Workbench", sans-serif;
            font-variation-settings:
                "BLED" 0,
                "SCAN" 0;

        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #bfc0e4;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #196df3;
            text-shadow: #828582 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../bluebrick/" class="dates dateleft">04/14/25</a>
        <a href="../index.html" class="clockname">Horizon Clock</a>
        <a href="../birthdaycake/" class="dates dateright">04/16/25</a>
    </div>
    <div class="image-container1">
        <img src="./images/4c558c5dbff1828f2b87582dc49526e8.gif">
    </div>
    <div class="image-container2">
        <img src="./images/sdfwef.gif ">
    </div>
    <div class="image-container3">
        <img src="./images/ewfsdfsd.gif ">
    </div>

    <div class="clock" id="clock">00:00:00</div>

    <script>
        function updateClock() {
            const now = new Date();
            const clock = document.getElementById("clock");
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // initial call
    </script>
</body>

</html>
