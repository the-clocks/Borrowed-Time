<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>60-Sided Object</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .circle {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
        }

        .side {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #333;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            transform-origin: 50% 200px;
        }
    </style>
</head>

<body>
    <div class="circle" id="circle"></div>

    <script>
        const circle = document.getElementById("circle");

        for (let i = 0; i < 60; i++) {
            const div = document.createElement("div");
            div.className = "side";
            div.textContent = i + 1;
            const angle = (360 / 60) * i;
            div.style.transform = `rotate(${angle}deg) translateY(-200px)`;
            circle.appendChild(div);
        }
    </script>
</body>

</html>
