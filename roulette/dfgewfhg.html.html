<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radial Analog Clock</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
        }

        .clock {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            border: 0.5vmin solid #fff;
            border-radius: 50%;
            background: #222;
        }

        .number {
            position: absolute;
            width: 6vmin;
            height: 6vmin;
            top: 50%;
            left: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3vmin;
            font-family: sans-serif;
            transform-origin: center;
        }

        /* Clock hands */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: white;
            border-radius: 1vmin;
        }

        .hour {
            width: 1.2vmin;
            height: 20vmin;
            background: #f44;
        }

        .minute {
            width: 0.8vmin;
            height: 28vmin;
            background: #4f4;
        }

        .second {
            width: 0.5vmin;
            height: 35vmin;
            background: #44f;
        }

        .center-dot {
            position: absolute;
            width: 2vmin;
            height: 2vmin;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="clock">
        <!-- Numbers 1 to 12 -->
        <script>
            for (let i = 1; i <= 12; i++) {
                const angle = i * 30; // 360 / 12
                document.write(`
          <div class="number" style="
            transform: rotate(${angle}deg) translate(0, -35vmin) rotate(-${angle}deg);
          ">${i}</div>
        `);
            }
        </script>

        <!-- Hands -->
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-dot"></div>
    </div>

    <script>
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');

        function updateClock() {
            const now = new Date();
            const sec = now.getSeconds();
            const min = now.getMinutes();
            const hr = now.getHours() % 12;

            const secDeg = sec * 6;
            const minDeg = min * 6 + sec * 0.1;
            const hrDeg = hr * 30 + min * 0.5;

            secondHand.style.transform = `translateX(-50%) rotate(${secDeg}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minDeg}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hrDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
