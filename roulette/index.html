<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulette Clock - BorrowedTime</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nanum+Gothic+Coding&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .clock {
      width: 45vh;
      height: 45vh;
      max-width: 400px;
      max-height: 400px;
      min-width: 200px;
      min-height: 200px;
      border-radius: 50%;
      position: relative;
      background-image: url('./roul.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;
      z-index: 6;
      
    }

    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      font-family: "Lora", serif;
      font-weight: 700;
      text-align: center;
      font-size: 6.5vh;
    }

    .number span {
      display: inline-block;
      transform: translateY(-17.5vw);
      width: 8vh;
      height: 13vh;
      line-height: 13vh;
      text-align: center;
        box-shadow:  1px 1px 8px rgba(236, 206, 14), -1px -1px 2px rgba(46, 5, 149) ; /* x-offset, y-offset, blur, color */

    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%);
      z-index: 10;
      border-radius: 2px;
        box-shadow:  2px 2px rgba(240, 237, 237, 0.9), -2px -2px rgba(44, 3, 73, 0.9) ; /* x-offset, y-offset, blur, color */

    }

    .hour-hand {
      width: 4vh;
      height: 14vh;
      background-color: rgb(240, 210, 10);
    }

    .minute-hand {
      width: 2.3vh;
      height: 22vh;
  background-color: rgb(240, 210, 10);


    }

    .second-hand {
      width: 0.5vh;
      height: 40vh;
      background-color: rgb(240, 210, 10);
      
    }

    .bgimage,
    .bgimage2,
    .bgimage3 {
      position: fixed;
      top: 50%;
      left: 50%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .bgimage {
      height: 130%;
      min-width: 110%;
      filter: saturate(100%) brightness(70%) contrast(200%);
      opacity: 0.4;
      z-index: 3;
    }

    .bgimage2 {
      height: 80%;
      min-width: 80%;
      filter: saturate(100%) brightness(90%) contrast(140%);
      opacity: 0.3;
      z-index: 2;
    }

    .bgimage3 {
      width: 200%;
      height: 200%;
      min-width: 105%;
      filter: saturate(20%) brightness(70%) contrast(600%);
    }

    .title-container {
      color: #fbf5f8;
      text-shadow: #f90a0a 1px 0px;
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 98%;
      display: flex;
      z-index: 6;
    }

    .chltitle {
      font-family: "Roboto Slab", serif;
      font-size: 2.1vh;
      position: absolute;
      top: 1px;
      right: 1px;
      letter-spacing: 0.1vh;
    }

    .bttitle {
      position: relative;
      left: 0;
      font-family: "Oxanium", serif;
      font-size: 2.7vh;
      font-style: italic;
      letter-spacing: -0.1vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      color: #e8ecec;
      background-color: rgb(21, 0, 255);
    }

    .date-container {
      color: #ece0e0;
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 98%;
      display: flex;
      z-index: 60;
    }

    .clockname {
      font-family: "Oxanium", serif;
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5vh;
      line-height: 4vh;
    }

    .dateleft,
    .dateright {
      font-size: 3vh;
      font-family: "Nanum Gothic Coding", monospace;
    }

    .dateleft {
      position: relative;
      left: 0;
    }

    .dateright {
      position: absolute;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="title-container">
    <div class="chltitle">Cubist Heart Laboratories</div>
    <div class="bttitle">BorrowedTime</div>
  </div>

  <div class="date-container">
    <a href="../roughidea/" class="dates dateleft">05/14/25</a>
    <a href="../index.html" class="clockname">Roulette</a>
    <a href="../braille/" class="dates dateright">05/16/25</a>
  </div>

  <div class="clock" id="clock"></div>
  <img src="./roule.gif" class="bgimage">
  <img src="./roulette-spin.gif" class="bgimage2">
  <img src="./Roulette_french.svg" class="bgimage3">

  <script>
    function createClock() {
      const clock = document.getElementById('clock');

      // Numbers 1 to 12
      for (let i = 1; i <= 12; i++) {
        const angle = i * 30;
        const number = document.createElement('div');
        number.className = 'number';

        const span = document.createElement('span');
        span.textContent = i;
        span.style.backgroundColor = i % 2 === 0 ? 'crimson' : 'black';
        span.style.color = 'white';

        number.appendChild(span);
        number.style.transform = `rotate(${angle}deg)`;
        clock.appendChild(number);
      }

      // Create colored hands
      ['hour-hand', 'minute-hand', 'second-hand'].forEach(cls => {
        const div = document.createElement('div');
        div.className = `hand ${cls}`;
        clock.appendChild(div);
      });
    }

    function updateClock() {
      const now = new Date();
      const h = now.getHours() % 12;
      const m = now.getMinutes();
      const s = now.getSeconds();

      const hourDeg = (h + m / 60) * 30;
      const minuteDeg = (m + s / 60) * 6;
      const secondDeg = s * 6;

      document.querySelector('.hour-hand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      document.querySelector('.minute-hand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      document.querySelector('.second-hand').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
    }

    createClock();
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>

</html>
