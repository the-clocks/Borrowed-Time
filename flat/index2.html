<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Grid Plane with Analog Clock</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to top, #a0c4ff 0%, #ffffff 100%);
            overflow: hidden;
            perspective: 800px;
        }

        .scene {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .grid-plane {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%) rotateX(75deg);
            background-image:
                linear-gradient(to right, #ccc 1px, transparent 1px),
                linear-gradient(to bottom, #ccc 1px, transparent 1px);
            background-size: 5vw 5vh;
            background-color: #e0e0e0;
        }

        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 95vw;
            height: 95vw;
            max-height: 95vh;
            max-width: 95vh;
            background: #fff;
            border: 0.4vw solid #333;
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg) translateZ(1px);
            box-shadow: 0 1vh 2vh rgba(0, 0, 0, 0.3);
        }

        .hand {
            position: absolute;
            width: 50%;
            height: 0.2vh;
            background: #333;
            top: 50%;
            left: 50%;
            transform-origin: left center;
            transform: rotate(0deg);
        }

        .hour {
            width: 35%;
            height: 0.4vh;
        }

        .minute {
            background: #555;
        }

        .second {
            background: red;
            height: 0.1vh;
        }

        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .number {
            position: absolute;
            font-size: 2vw;
            font-weight: bold;
            color: #222;
            text-align: center;
            transform: rotateX(-75deg);
            /* cancel clock tilt */
            transform-origin: center center;
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="grid-plane"></div>
        <div class="clock">
            <div class="numbers" id="clock-numbers"></div>
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
        </div>
    </div>

    <script>
        // Update clock hands
        function updateClock() {
            const now = new Date();
            const second = now.getSeconds();
            const minute = now.getMinutes();
            const hour = now.getHours() % 12;

            const secDeg = second * 6;
            const minDeg = minute * 6 + second * 0.1;
            const hourDeg = hour * 30 + minute * 0.5;

            document.getElementById('second-hand').style.transform = `rotate(${secDeg}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minDeg}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Add numbers 1â€“12 around the clock
        const numbersContainer = document.getElementById('clock-numbers');
        for (let i = 1; i <= 12; i++) {
            const numEl = document.createElement('div');
            numEl.className = 'number';
            numEl.textContent = i;

            const angle = (i * Math.PI * 2) / 12 - Math.PI / 2; // 12 at top
            const radiusPercent = 42; // % of width/height
            const x = 50 + radiusPercent * Math.cos(angle);
            const y = 50 + radiusPercent * Math.sin(angle);

            numEl.style.left = `${x}%`;
            numEl.style.top = `${y}%`;

            numbersContainer.appendChild(numEl);
        }
    </script>
</body>

</html>
