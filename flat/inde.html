<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flat Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monofett&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'hyd';
            src: url('./hyd.ttf') format('truetype');
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #000000 0%, #525c71 100%);

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .clock {
            position: relative;
            background-image: url('./tiles.jpg');

            width: 80vmin;
            height: 80vmin;
            filter: contrast(110%) brightness(90%);
            background-size: 100% 100%;
            border: 1vw solid #d3ab0d;

            border-radius: 50%;
            transform: perspective(100vmin) rotateX(55deg);
            transform-origin: center;
        }

        .number {
            font-family: 'hyd', 'Roboto Slab', sans-serif;
            position: absolute;
            width: 10%;
            text-align: center;
            color: rgb(14, 13, 13);
            font-size: 8vmin;
            font-family: sans-serif;
            transform: translate(-50%, -50%);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: white;
            border-radius: 1vmin;
        }

        .hour {
            width: 2%;
            height: 20%;
            background: #fff;
            z-index: 3;
        }

        .minute {
            width: 1.5%;
            height: 30%;
            background: #ccc;
            z-index: 2;
        }

        .second {
            width: 1%;
            height: 40%;
            background: red;
            z-index: 1;
        }

        .center {
            position: absolute;
            width: 2vmin;
            height: 2vmin;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
    </style>
</head>

<body>
    <div class="clock" id="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
    </div>

    <script>
        // Add numbers 1 to 12 around the dial
        const clock = document.getElementById("clock");
        for (let i = 1; i <= 12; i++) {
            const number = document.createElement("div");
            number.className = "number";
            number.innerText = i;
            const angle = (i * 30 - 90) * (Math.PI / 180);
            const radius = 40; // percent from center
            const x = 50 + radius * Math.cos(angle);
            const y = 50 + radius * Math.sin(angle);
            number.style.left = `${x}%`;
            number.style.top = `${y}%`;
            clock.appendChild(number);
        }

        function updateClock() {
            const now = new Date();
            const sec = now.getSeconds();
            const min = now.getMinutes();
            const hr = now.getHours() % 12;

            document.getElementById("second").style.transform =
                `translateX(-50%) rotate(${sec * 6}deg)`;
            document.getElementById("minute").style.transform =
                `translateX(-50%) rotate(${min * 6 + sec * 0.1}deg)`;
            document.getElementById("hour").style.transform =
                `translateX(-50%) rotate(${hr * 30 + min * 0.5}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // initial call
    </script>
</body>

</html>
