    :root {

    .clock {
      font-family: "circle", sans-serif;
      position: absolute;
      width: var(--clock-size);
      height: var(--clock-size);
      max-width: calc(var(--clock-size) * 1);
      max-height: calc(var(--clock-size) * 1);
    }
    #clock1 {
      top: -98vh;
      left: -98vh;
      transform: translate(calc(var(--clock-size) / 2), calc(var(--clock-size) / 2));
    }
    #clock2 {
      top: -98vh;
      right: -98vh;
      transform: translate(calc(var(--clock-size) / -2), calc(var(--clock-size) / 2));
    }
    #clock3 {
      bottom: -98vh;
      left: -98vh;
      transform: translate(calc(var(--clock-size) / 2), calc(var(--clock-size) / -2));
    }
    #clock4 {
      bottom: -98vh;
      right: -98vh;
      transform: translate(calc(var(--clock-size) / -2), calc(var(--clock-size) / -2));
    }
    svg {
        overflow: visible;
      width: 100%;
      height: 100%;
    }
    .clock-face {
       stroke:#9de2ac;
      stroke-width: calc(var(--clock-size) * 0.0005); /* Scaled relative to clock size */
      fill: transparent
    }
    .hour-hand, .minute-hand, .second-hand {
      stroke-linecap: round;
    }
    .hour-hand {
      stroke: #f9d63a;
      stroke-width: calc(var(--clock-size) * 0.015);
    }
    .minute-hand {
      stroke: #1147ea;
      stroke-width: calc(var(--clock-size) * 0.01);
    }
    .second-hand {
      stroke: #f00;
      stroke-width: calc(var(--clock-size) * 0.002);
    }
    .tick {
      stroke:#9de2ac;
      stroke-width: calc(var(--clock-size) * 0.0005);
    }
    .number {
      font-size: calc(var(--clock-size) * 0.02);
      fill: #9de2ac;
      text-anchor: middle;
      dominant-baseline: middle;
    }

  <script>
  function updateClock(clockIdPrefix) {
    const now = new Date();
    const hour = now.getHours() % 12;
    const minute = now.getMinutes();
    const second = now.getSeconds();

    const hourAngle = (hour + minute / 60) * 30;
    const minuteAngle = (minute + second / 60) * 6;
    const secondAngle = second * 6;

    document.getElementById(`hour${clockIdPrefix}`).setAttribute("transform", `rotate(${hourAngle} 50 50)`);
    document.getElementById(`minute${clockIdPrefix}`).setAttribute("transform", `rotate(${minuteAngle} 50 50)`);
    document.getElementById(`second${clockIdPrefix}`).setAttribute("transform", `rotate(${secondAngle} 50 50)`);
  }

  function updateAllClocks() {
    updateClock(1);
    updateClock(2);
    updateClock(3);
    updateClock(4);
  }

  setInterval(updateAllClocks, 1000);
  updateAllClocks(); // initial call
</script>
