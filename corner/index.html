    }
    #clock2 {

      right: -74vh;
      transform: translate(calc(var(--clock-size) / -2), calc(var(--clock-size) / 2));
    }
    #clock3 {
      bottom: -74vh;
      left: -74vh;
      transform: translate(calc(var(--clock-size) / 2), calc(var(--clock-size) / -2));
    }
    #clock4 {
      bottom: -74vh;
      right: -74vh;
      transform: translate(calc(var(--clock-size) / -2), calc(var(--clock-size) / -2));
    }
    svg {
        overflow: visible;
      width: 100%;
      height: 100%;
    }
    .clock-face {
       stroke:#9de2ac;
      stroke-width: calc(var(--clock-size) * 0.0005); /* Scaled relative to clock size */
      fill: transparent
    }
    .hour-hand, .minute-hand, .second-hand {
      stroke-linecap: round;
    }
    .hour-hand {
      stroke: #f9d63a;
      stroke-width: calc(var(--clock-size) * 0.015);
    }
    .minute-hand {
      stroke: #fca607;
      stroke-width: calc(var(--clock-size) * 0.01);
    }
    .second-hand {

    }
    .tick {

      stroke-width: calc(var(--clock-size) * 0.0005);
    }
    .number {
      font-size: calc(var(--clock-size) * 0.02);
      fill: #9de2ac;
      text-anchor: middle;
      dominant-baseline: middle;
    }

  <script>
function updateClocks() {
  const now = new Date();

  const milliseconds = now.getMilliseconds();
  const seconds = now.getSeconds() + milliseconds / 1000;
  const minutes = now.getMinutes() + seconds / 60;
  const hours = now.getHours() % 12 + minutes / 60;

  const hourAngle = hours * 30;         // 360 / 12
  const minuteAngle = minutes * 6;      // 360 / 60
  const secondAngle = seconds * 6;      // 360 / 60

  for (let i = 1; i <= 4; i++) {
    const h = document.getElementById(`hour${i}`);
    const m = document.getElementById(`minute${i}`);
    const s = document.getElementById(`second${i}`);

    h.setAttribute("transform", `rotate(${hourAngle} 50 50)`);
    m.setAttribute("transform", `rotate(${minuteAngle} 50 50)`);
    s.setAttribute("transform", `rotate(${secondAngle} 50 50)`);
  }

  requestAnimationFrame(updateClocks);
}

updateClocks();
</script>
