<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boring Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
       .clock {
    width: 200px;
    height: 200px;
    border: 8px solid #333;
    border-radius: 50%;
    position: relative;
    background: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: bottom;
    will-change: transform;
}

.hour-hand {
    width: 6px;
    height: 50px;
    background: #333;
    border-radius: 3px;
}

.minute-hand {
    width: 4px;
    height: 70px;
    background: #555;
    border-radius: 2px;
}

.second-hand {
    width: 2px;
    height: 90px;
    background: red;
    border-radius: 1px;
}

.center-dot {
    width: 10px;
    height: 10px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
    </style>
</head>

<body>
    <div class="fade-overlay1"></div>
    <div class="fade-overlay2"></div>
    <img src="../../static/boring/insta.gif" class="borer2">
    <div class="clock">
        <img src="../../static/boring/REM-boring-machine.webp" class="hand second-hand">
        <img src="../../static/boring/1_Ssl1xXojrySZayYkwgjJ6g.gif" class="hand hour-hand">
        <img src="../../static/boring/1_qQyVoG9mKdgYu5-XJ5nr8w.gif" class="hand min-hand">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const secondHand = document.querySelector('.second-hand');
            const minsHand = document.querySelector('.min-hand');
            const hourHand = document.querySelector('.hour-hand');

            function updateClock() {
                const now = new Date();

                const milliseconds = now.getMilliseconds();
                const seconds = now.getSeconds() + milliseconds / 1000;
                const minutes = now.getMinutes() + seconds / 60;
                const hours = now.getHours() + minutes / 60;

                const secondDegrees = ((seconds / 60) * 360) + 90;
                const minuteDegrees = ((minutes / 60) * 360) + 90;
                const hourDegrees = ((hours / 12) * 360) + 90;

                secondHand.style.transform = `rotate(${secondDegrees}deg)`;
                minsHand.style.transform = `rotate(${minuteDegrees}deg)`;
                hourHand.style.transform = `rotate(${hourDegrees}deg)`;

                requestAnimationFrame(updateClock);
            }

            updateClock();
        });
    </script>
</body>

</html>
