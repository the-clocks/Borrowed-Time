<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaning Analog Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ccc 40%, #eee 100%);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 60px;
      font-family: sans-serif;
    }

    .clock {
      width: 200px;
      height: 200px;
      background: white;
      border: 8px solid #333;
      border-radius: 50%;
      position: relative;
      box-shadow: -10px 15px 30px rgba(0, 0, 0, 0.5);
      transform: rotateX(15deg) rotateZ(-10deg);
      transform-origin: bottom center;
    }

    .clock::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 20px;
      width: 160px;
      height: 20px;
      background: rgba(0, 0, 0, 0.2);
      filter: blur(10px);
      border-radius: 50%;
      z-index: -1;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      background: #333;
      border-radius: 4px;
    }

    .hour {
      width: 6px;
      height: 50px;
      background: #333;
    }

    .minute {
      width: 4px;
      height: 70px;
      background: #666;
    }

    .second {
      width: 2px;
      height: 90px;
      background: red;
    }

    .center {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      const hourDeg = (hour + minute / 60) * 30;
      const minuteDeg = (minute + second / 60) * 6;
      const secondDeg = second * 6;

      document.getElementById('hour').style.transform = `translate(-50%) rotate(${hourDeg}deg)`;
      document.getElementById('minute').style.transform = `translate(-50%) rotate(${minuteDeg}deg)`;
      document.getElementById('second').style.transform = `translate(-50%) rotate(${secondDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call
  </script>
</body>
</html>
