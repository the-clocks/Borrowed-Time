    <style>
        :root {
            --g: rgb(14, 238, 14);
            --bg-lines: rgb(2, 67, 2);
            --bg-screen: #000100;
            --line-opacity: 1.0;
            --radial-opacity: 1.0;
            --trail-length: 90deg;
            --blend: color-dodge;
            --speed: 60s;
        }


        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: rgb(68, 168, 211);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all .3s ease;

            &:has(input:checked) {


                #radar::after {
                    content: '';
                }
            }
        }

        #radar {
            position: relative;
            width: 99vmin;
            aspect-ratio: 1;
            opacity: 90%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #72706a;
            border-radius: 50%;
            z-index: 3;

            &::before,
            &::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 95%;
                aspect-ratio: 1;
                border-radius: 50%;
                transition: all .3s ease;
            }

            &::before {
                z-index: -1;
                background-color: var(--bg-screen);
                background-image:
                    linear-gradient(to bottom,
                        transparent calc(50%),
                        hsl(from var(--bg-lines) h s l / var(--line-opacity)),
                        transparent calc(50% + 1px)),
                    linear-gradient(to right,
                        transparent calc(50%),
                        hsl(from var(--bg-lines) h s l / var(--line-opacity)),
                        transparent calc(50% + 1px)),
                    linear-gradient(45deg,
                        transparent calc(50%),
                        hsl(from var(--bg-lines) h s l / var(--line-opacity)),
                        transparent calc(50% + 1px)),
                    linear-gradient(-45deg,
                        transparent calc(50%),
                        hsl(from var(--bg-lines) h s l / var(--line-opacity)),
                        transparent calc(50% + 1px)),
                    repeating-radial-gradient(hsl(from var(--bg-lines) h s l / var(--radial-opacity)) 0,
                        transparent 1px 2.5vmin,
                        hsl(from var(--bg-lines) h s l / var(--radial-opacity)) calc(2.5vmin + 1px));
            }

            &::after {
                background-image:
                    conic-gradient(#000 var(--trail-length), var(--g) 360deg);
                mix-blend-mode: var(--blend);
                animation: rotate var(--speed) linear infinite;
            }
        }


        @keyframes rotate {
            to {
                transform: translate(-50%, -50%) rotate(1turn)
            }
        }

        @keyframes move {
            to {
                background-position: 0 67.5vmin;
            }
        }


        .full-page-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: contrast(50%);
            z-index: 1;
            filter: alpha(opacity=50);
            pointer-events: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #c0d5ed;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }


        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #114b81;
            text-shadow: #d3d0d1 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        .clock {
            position: relative;

            border-radius: 50%;
            position: relative;
            z-index: 4;
        }




        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background-color: #0bf226;
        }

        .hour-hand {
            width: 2vh;
            height: 22vh;
            border-radius: 3px;
        }

        .minute-hand {
            width: 1vh;
            height: 40vh;
            border-radius: 2px;
        }
    </style>

    <div class="clock">
        <div id="radar">
            <div class="clock-face">





                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="center"></div>
            </div>
        </div>

        <script>
            function updateClock() {
                const now = new Date();
                const seconds = now.getSeconds();
                const minutes = now.getMinutes();
                const hours = now.getHours();

                const secondsDeg = (seconds / 60) * 360;
                const minutesDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
                const hoursDeg = (hours % 12 / 12) * 360 + (minutes / 60) * 30;

                document.querySelector('.second-hand').style.transform = `translateX(-50%) rotate(${secondsDeg}deg)`;
                document.querySelector('.minute-hand').style.transform = `translateX(-50%) rotate(${minutesDeg}deg)`;
                document.querySelector('.hour-hand').style.transform = `translateX(-50%) rotate(${hoursDeg}deg)`;
            }

            setInterval(updateClock, 1000);
            updateClock();
        </script>
