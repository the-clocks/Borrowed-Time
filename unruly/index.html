<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unruly Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Permanent+Marker&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">

    <style>
        @font-face {
            font-family: 'zzzz';
            src: url('fonts/zzzz.ttf') format('truetype');
        }

        @font-face {
            font-family: 'ccccc';
            src: url('fonts/ccccc.ttf') format('truetype');
        }

        @font-face {
            font-family: 'eee';
            src: url('fonts/eee.ttf') format('truetype');
        }

        @font-face {
            font-family: 'bbbbb';
            src: url('fonts/bbbbb.ttf') format('truetype');
        }

        :root {
            font-size: 1.0rem;
        }

        body {
            background: #3e3b3d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .clock {
            display: flex;
            flex-direction: column;
            width: 100vw;
            max-width: 100vw;
            justify-content: center;
            align-items: center;
        }

        .time-group {
            display: flex;
            /* gap: 2vw; */
        }

        .digit {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        /* Responsive layout: horizontal on wider screens */
        @media (min-width: 768px) {
            .clock {
                flex-direction: row;
                gap: 4vw;
            }

            .time-group {
                flex-direction: row;
            }
        }

        /* Animations */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(180deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes scaleUpDown {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(8.5);
            }
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.2;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-1rem);
            }
        }

        @keyframes skew {

            0%,
            100% {
                transform: skew(0deg, 0deg);
            }

            50% {
                transform: skew(20deg, 5deg);
            }
        }

        .rotate {
            animation: rotate 1s ease-in-out;
        }

        .scale {
            animation: scaleUpDown 1s ease-in-out;
        }

        .fade {
            animation: fadeInOut 1s ease-in-out;
        }

        .bounce {
            animation: bounce 1s ease-in-out;
        }

        .skew {
            animation: skew 1s ease-in-out;
        }


        .title-container {
            color: #efa2c4;
            text-shadow: #b5137f 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #39a208;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>

    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../warhol/" class="dates dateleft">05/05/25</a>
        <a href="../index.html" class="clockname">Unruly Clock</a>
        <a href="../radar/ class=" dates dateright">05/07/25</a>
    </div>
    <div class="clock">
        <div class="time-group" id="hour-group">
            <div id="h1" class="digit">0</div>
            <div id="h2" class="digit">0</div>
        </div>
        <div class="time-group" id="minute-group">
            <div id="m1" class="digit">0</div>
            <div id="m2" class="digit">0</div>
        </div>
        <div class="time-group" id="second-group">
            <div id="s1" class="digit">0</div>
            <div id="s2" class="digit">0</div>
        </div>
    </div>

    <script>

        const fonts = [
            'zzz', 'ccccc', 'eee', 'bbbbb',
            'Impact', 'Lucida Console',
            'Comic Sans MS'
        ];

        const animations = ['rotate', 'scale', 'scale', 'bounce', 'skew'];
        const digitIds = ['h1', 'h2', 'm1', 'm2', 's1', 's2'];

        function getRandomFont() {
            return fonts[Math.floor(Math.random() * fonts.length)];
        }

        function getRandomSize() {
            return `${Math.floor(Math.random() * 25 - 20)}rem`; // 2rem to 8rem
        }

        function getRandomColor() {
            return `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
        }

        function getRandomAnimation() {
            return animations[Math.floor(Math.random() * animations.length)];
        }

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const digits = [...h, ...m, ...s];

            digits.forEach((val, i) => {
                const el = document.getElementById(digitIds[i]);
                el.textContent = val;
                animations.forEach(anim => el.classList.remove(anim));
                el.style.fontFamily = getRandomFont();
                el.style.fontSize = getRandomSize();
                el.style.color = getRandomColor();
                const animation = getRandomAnimation();
                void el.offsetWidth;
                el.classList.add(animation);
            });
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
