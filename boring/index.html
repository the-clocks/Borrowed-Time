<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boring Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: rgb(154, 110, 53);
        }

        .clock {
            width: 80vw;
            height: 80vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hand {
            width: 50%;
            right: 50%;
            position: absolute;
            top: 40%;
            transform-origin: 100%;
            transform: rotate(90deg);
            z-index: 9;
            opacity: 0.5;
            transition: transform 0s linear;
        }

        .hand.hour-hand {
            z-index: 8;
            width: 6rem;
            height: 5rem;
            filter: contrast(170%) brightness(200%);

        }

        .hand.min-hand {
            z-index: 6;
            width: 10rem;
            height: 4rem;
            filter: contrast(170%) brightness(200%);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }

        .hand.second-hand {
            z-index: 7;
            width: 14rem;
            height: 5rem;
            filter: contrast(170%) brightness(200%);
        }

        .borer2 {
            position: absolute;
            opacity: 0.5;
            filter: contrast(100%) brightness(40%);
            width: 180vw;
            height: 140vh;
            z-index: -3;
        }

        .fade-overlay1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 110%;
            filter: saturate(20%) contrast(150%) brightness(60%);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            background: url('images/boring.webp') center/cover no-repeat;
            animation: fadeOut 8s ease-out forwards;
            z-index: 10;
        }

        .fade-overlay2 {
            position: fixed;
            top: 0;
            left: 0;
            filter: contrast(100%) brightness(40%);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            width: 100%;
            height: 110%;
            background: url('images/bigbore.webp') center/cover no-repeat;
            animation: fadeOut 20s ease-out forwards;
            z-index: 9;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        .chltitle {
            font-family: "Noto Sans", sans-serif;
            color: rgb(201, 196, 158);
            font-size: 0.4rem;
            /* line-height: 1.0rem; */
            /* margin: 0.1em; */
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.02rem;
        }

        .bttitle {
            color: #c28b4c;
            font-family: "Oxanium", serif;
            font-size: 0.5rem;
            position: absolute;
            font-style: italic;
            z-index: 15;
            top: 1px;
            left: 1px;
        }

        .clockname {
            font-family: "Oxanium", serif;
            color: #edb125;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
        }

        .easteregg {
            font-family: "Oxanium", serif;
            color: transparent;
            font-size: 0.2rem;
            position: fixed;
            bottom: 220;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(29, 10, 238);
            text-decoration: none;
        }

        .fade-overlay1,
        .fade-overlay2,
        .borer2 {
            pointer-events: none;
        }
    </style>
</head>

<body>
    <a href="https://youtu.be/vAlNvIB_EF4?feature=shared" class="easteregg" target="_blank" "width="400" height="200">our<br> heads<br> are <br>round so  our thoughts<br> can
        changre direction</a>
    <div class="chltitle">Cubist Heart Laboratories</div>
    <div class="bttitle">BorrowedTime</div>
    <a href="../index.html" class="clockname">Boring Clock</a>
    <div class="fade-overlay1"> </div>
    <div class="fade-overlay2"></div>
    <img src="images/inst.webp" class="borer2">


    <div class="clock">
        <img src="images/hand2.webp" class="hand second-hand">
        <img src="images/hand1.webp" class="hand hour-hand">
        <img src="images/hand3.webp" class="hand min-hand">
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const secondHand = document.querySelector('.second-hand');
            const minsHand = document.querySelector('.min-hand');
            const hourHand = document.querySelector('.hour-hand');

            function updateClock() {
                const now = new Date();

                const milliseconds = now.getMilliseconds();
                const seconds = now.getSeconds() + milliseconds / 1000;
                const minutes = now.getMinutes() + seconds / 60;
                const hours = now.getHours() + minutes / 60;

                const secondDegrees = ((seconds / 60) * 360) + 90;
                const minuteDegrees = ((minutes / 60) * 360) + 90;
                const hourDegrees = ((hours / 12) * 360) + 90;

                secondHand.style.transform = `rotate(${secondDegrees}deg)`;
                minsHand.style.transform = `rotate(${minuteDegrees}deg)`;
                hourHand.style.transform = `rotate(${hourDegrees}deg)`;

                requestAnimationFrame(updateClock);
            }

            updateClock();
        });
    </script>
</body>

</html>
