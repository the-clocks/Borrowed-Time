<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Boring Clock - BorrowedTime</title>
    <style>
        html {
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: rgb(154, 110, 53);
        }

        .title-container {
            color: #535346;
            text-shadow: #aea094 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }


        .clock {
            width: 80vw;
            height: 80vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hand {
            width: 50%;
            right: 50%;
            position: absolute;
            top: 40%;
            transform-origin: 100%;
            transform: rotate(90deg);
            z-index: 9;
            opacity: 0.5;
            transition: transform 0s linear;
        }

        .hand.hour-hand {
            z-index: 8;
            width: 6rem;
            height: 5rem;
            filter: contrast(170%) brightness(200%);
        }

        .hand.min-hand {
            z-index: 6;
            width: 10rem;
            height: 4rem;
            filter: contrast(170%) brightness(200%);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }

        .hand.second-hand {
            z-index: 7;
            width: 14rem;
            height: 5rem;
            filter: contrast(170%) brightness(200%);
        }

        .borer2 {
            position: absolute;
            opacity: 0.5;
            filter: contrast(100%) brightness(40%);
            width: 180vw;
            height: 140vh;
            z-index: -3;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(29, 10, 238);
            text-decoration: none;
        }

        .fade-overlay1,
        .fade-overlay2,
        .borer2 {
            pointer-events: none;
        }

        .date-container {
            color: #d48804;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="date-container">
        <a href="../mobydick/" class="dates dateleft">&nbsp;</a>
        <a href="../index.html" class="clockname">Boring Clock</a>
        <a href="../digitalroman/" class="dates dateright">03/30/25</a>
    </div>
    <div class="fade-overlay1"></div>
    <div class="fade-overlay2"></div>
    <img src="images/inst.webp" class="borer2">


    <div class="clock">
        <img src="images/hand2.webp" class="hand second-hand">
        <img src="images/hand1.webp" class="hand hour-hand">
        <img src="images/hand3.webp" class="hand min-hand">
    </div>
  
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const secondHand = document.querySelector('.second-hand');
            const minsHand = document.querySelector('.min-hand');
            const hourHand = document.querySelector('.hour-hand');

            function updateClock() {
                const now = new Date();

                const milliseconds = now.getMilliseconds();
                const seconds = now.getSeconds() + milliseconds / 1000;
                const minutes = now.getMinutes() + seconds / 60;
                const hours = now.getHours() + minutes / 60;

                const secondDegrees = ((seconds / 60) * 360) + 90;
                const minuteDegrees = ((minutes / 60) * 360) + 90;
                const hourDegrees = ((hours / 12) * 360) + 90;

                secondHand.style.transform = `rotate(${secondDegrees}deg)`;
                minsHand.style.transform = `rotate(${minuteDegrees}deg)`;
                hourHand.style.transform = `rotate(${hourDegrees}deg)`;

                requestAnimationFrame(updateClock);
            }

            updateClock();
        });
    </script>
  

</body>

</html>
