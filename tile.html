<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretched Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fill; /* distort to fill */
      z-index: -1;
    }
  </style>
</head>
<body>
  <img class="bg" src="./antartica/images/Antarctica Satellite Image.jpg" alt="Background" />
  <!-- Add your content here -->
</body>
</html>
