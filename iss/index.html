<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>ISS Clock - BorrowedTime</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Permanent+Marker&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    
    <style>
        @font-face {
            font-family: 'iss';
            src: url('iss.ttf') format('truetype');
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

       iframe {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1.0); /* Increased scale for zoom effect */
    width: 100vw;
    height: 100vh;
    border: none;
    z-index: 0;
    pointer-events: none; /* Optional: prevents user interaction */
}


        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .clock-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .digit-group {
            font-family: 'iss', sans-serif;
            display: flex;
            gap: 4vh;
        }

        .digit-box {
            color: transparent;
            text-shadow: #0c0d0c 1px 1px 0px, #f3f7f8 -1px 1px 0px, #f7d70a 1px -1px 0px, #112ee8 -1px -1px 0px, #f0f2f4 3px -3px 0px, #230592 3px 3px 0px,#f7d70a -3px 3px 0px, #10100f -3px -3px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20vh;
            width: 18vh;
            height: 20vh;
            /* min-width: 6vmin; */
            text-align: center;
            box-sizing: border-box;
            z-index: 19;
        }

        .title-container {
            color: #7e7c7d;
            text-shadow: #1f075e 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.1vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.7vh;
            font-style: italic;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #f06d6d;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .clock-container {
                flex-direction: column;
                gap: 1vh;
            }

            .digit-box {
                font-size: 18vh;
                width: 15vmin;
                height: 19vmin;
            }

            .clockname {
                font-size: 2.5vh;
                line-height: 3vh;
            }

            .dateleft,
            .dateright {
                font-size: 2.5vh;
            }
        }
    </style>
</head>

<body>

    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../gear/" class="dates dateleft">05/28/25</a>
        <a href="../index.html" class="clockname">ISS</a>
         <a href="../index.html" class="dates dateright">05/31/25</a>
    </div>

    <iframe
        src="https://www.youtube-nocookie.com/embed/DIgkvm2nmHc?autoplay=1&mute=1&controls=0&si=_KKOlzjwM5GbxkM4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
    </iframe>

    <div class="wrapper">
        <div class="clock-container" id="clock">
            <div class="digit-group">
                <div class="digit-box" id="hour1"></div>
                <div class="digit-box" id="hour2"></div>
            </div>
            <div class="digit-group">
                <div class="digit-box" id="minute1"></div>
                <div class="digit-box" id="minute2"></div>
            </div>
            <div class="digit-group">
                <div class="digit-box" id="second1"></div>
                <div class="digit-box" id="second2"></div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('hour1').textContent = hours[0];
            document.getElementById('hour2').textContent = hours[1];
            document.getElementById('minute1').textContent = minutes[0];
            document.getElementById('minute2').textContent = minutes[1];
            document.getElementById('second1').textContent = seconds[0];
            document.getElementById('second2').textContent = seconds[1];
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>

</html>
