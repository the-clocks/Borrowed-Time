<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Permanent+Marker&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Kin';
            src: url('fonts/Kin.ttf') format('truetype');
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        body {
            margin: 0;
            /* background-color: #a08daf; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .clock {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 600px;
            max-height: 600px;
            border-radius: 50%;
            overflow: hidden;
            animation: spin 60s linear infinite;
        }



        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            border-radius: 10px;
            background: currentColor;
        }

        .hour {
            width: 10px;
            height: 90px;
            color: #5e85db;
            z-index: 4;
            box-shadow: 0 0 10px #5e85db;
        }

        .minute {
            width: 6px;
            height: 120px;
            color: #00ff90;
            z-index: 3;
            box-shadow: 0 0 10px #00ff90;
        }

        .second {
            width: 4px;
            height: 540vw;
            color: #ee0909;
            z-index: 2;
            box-shadow: 0 0 2px #ee0909;
        }

        .number {
            position: absolute;
            font-family: 'Kin';
            text-align: center;
            color: #d0ac1d;
            font-size: 15vw;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
        }

        .date-container {
            color: #7afd78;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft,
        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
        }

        .dateleft {
            position: relative;
            left: 0;
        }

        .dateright {
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #c4a693;
            text-shadow: #66ed7f 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        .bgimage {
            background-size: cover;
            background-position: center;
            position: absolute;
            height: 100vh;
            width: 100vw;
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            -ms-transform: scaleX(-1);
            z-index: 0;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <img src="./images/9713a796e0c6dfcd83461fa5c16c8984.gif" class="bgimage">
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../golden/" class="dates dateleft">05/07/25</a>
        <a href="../index.html" class="clockname">Whirlpool Clock</a>
        <a href="../index.html" class=" dates dateright">05/09/25</a>
    </div>
    <div class="clock" id="clock">
        <div class="center"></div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>

    <script>

        function addNumbers() {
            const clock = document.getElementById('clock');
            const radius = clock.offsetWidth / 2 * 0.85;
            const centerX = clock.offsetWidth / 2;
            const centerY = clock.offsetHeight / 2;

            const importantNumbers = [3, 6, 9, 12];

            importantNumbers.forEach(i => {
                const angle = (i - 3) * (Math.PI * 2) / 12;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const numberEl = document.createElement('div');
                numberEl.className = 'number';
                numberEl.style.left = `${x}px`;
                numberEl.style.top = `${y}px`;
                numberEl.textContent = i;

                clock.appendChild(numberEl);
            });
        }

        // Update clock hands
        function updateClock() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const second = now.getSeconds() + ms / 1000;
            const minute = now.getMinutes() + second / 60;
            const hour = now.getHours() + minute / 60;

            const secondDeg = second * 6;
            const minuteDeg = minute * 6;
            const hourDeg = (hour % 12) * 30;

            document.getElementById('second').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            document.getElementById('minute').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;

            requestAnimationFrame(updateClock);
        }

        addNumbers();
        requestAnimationFrame(updateClock);
    </script>
</body>

</html>
