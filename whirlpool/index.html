<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whirlpool Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Permanent+Marker&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Kina';
            src: url('fonts/Kina.ttf') format('truetype');
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .clock {
            position: relative;
            width: 100vw;
            height: 100vw;
            max-width: 600px;
            max-height: 600px;
            overflow: hidden;
            animation: spin 60s linear infinite;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            background: currentColor;
        }

        .hour {
            width: 1rem;
            height: 4rem;
            color: #4663a2;
            z-index: 4;
        }

        .minute {
            width: 0.5rem;
            height: 7rem;
            color: #f0df6e;
            z-index: 5;
        }

        .second {
            width: 0.15rem;
            height: 7rem;
            color: #ee0909;
            z-index: 6;
        }

        .number {
            position: absolute;
            font-family: 'Kina';
            text-align: center;
            color: #f199c8;
            text-shadow: 5px 5px #100f10, -2px -2px white, 6px 6px white;
            font-size: 7rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
        }

        .date-container {
            color: #580315;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft,
        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
        }

        .dateleft {
            position: relative;
            left: 0;
        }

        .dateright {
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #daa8d6;
            text-shadow: #18982b 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        .bgimage {
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            position: absolute;
            height: 100vh;
            width: 100vw;
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            -ms-transform: scaleX(-1);
            z-index: 0;
            opacity: 0.5;
            filter: hue-rotate(290deg) contrast(200%) saturate(200%);
            pointer-events: none;

        }
    </style>
</head>

<body>
    <img src="./images/swurl.gif" class="bgimage">
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../golden/" class="dates dateleft">05/07/25</a>
        <a href="../index.html" class="clockname">Whirlpool Clock</a>
        <a href="../toss/" class=" dates dateright">05/09/25</a>
    </div>
    <div class="clock" id="clock">
        <div class="center"></div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>

    <script>

        function addNumbers() {
            const clock = document.getElementById('clock');
            const radius = clock.offsetWidth / 2 * 0.4;
            const centerX = clock.offsetWidth / 2;
            const centerY = clock.offsetHeight / 2;

            const importantNumbers = [12, 3, 9, 6];

            importantNumbers.forEach(i => {
                const angle = (i - 3) * (Math.PI * 2) / 12;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const numberEl = document.createElement('div');
                numberEl.className = 'number';
                numberEl.style.left = `${x}px`;
                numberEl.style.top = `${y}px`;
                numberEl.textContent = i;

                clock.appendChild(numberEl);
            });
        }

        // Update clock hands
        function updateClock() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const second = now.getSeconds() + ms / 1000;
            const minute = now.getMinutes() + second / 60;
            const hour = now.getHours() + minute / 60;

            const secondDeg = second * 6;
            const minuteDeg = minute * 6;
            const hourDeg = (hour % 12) * 30;

            document.getElementById('second').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            document.getElementById('minute').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;

            requestAnimationFrame(updateClock);
        }

        addNumbers();
        requestAnimationFrame(updateClock);
    </script>
</body>

</html>
