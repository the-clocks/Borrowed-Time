<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Antartica Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Syne+Mono&display=swap"
        rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .clock {
            position: relative;
            width: 50vh;
            height: 30vh;
            border-radius: 50%;
        }

        .tick {
            position: absolute;
            width: 0.1vw;
            height: 37.5vh;
            background-color: #b6eef6;
            top: 1.2vh;
            left: 50%;
            transform-origin: 50% 14.5vh;
        }

        .tick.major {
            height: 58vh;
            width: 0.1vw;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background-color: #b3edf2;
        }

        .hour-hand {
            width: 3.7vw;
            height: 17vh;

        }

        .minute-hand {
            width: 2vw;
            height: 33vh;
        }

        .second-hand {
            width: 0.3vw;
            height: 100vh;
            background-color: rgb(72, 219, 242);
        }

        .center {
            position: absolute;
            width: 1.5vh;
            height: 1.5vh;
            background-color: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .title-container {
            color: #427290;
            text-shadow: #42afef 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #89b9d6;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        @keyframes slow-rotate {
            0% {
                transform: rotate(0deg) scale(1.5);
            }

            100% {
                transform: rotate(360deg) scale(1.5);
            }
        }

        .bgimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(0.4);
            z-index: -1;
            animation: slow-rotate 900s linear infinite;
            transform-origin: center center;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <img src="./images/Antarctica Satellite Image.jpg" class="bgimage">
    <div class="date-container">
        <a href="../stripe/" class="dates dateleft">04/17/25</a>
        <a href="../index.html" class="clockname">Antartica Clock</a>
        <a href="../index.html" class="dates dateright">04/19/25</a>
    </div>

    <div class="clock">
        <div class="center"></div>
    </div>
    <script>
        // Create tick marks
        const clock = document.querySelector('.clock');
        for (let i = 0; i < 60; i++) {
            const tick = document.createElement('div');
            tick.className = 'tick';
            if (i % 5 === 0) tick.className += ' major';
            tick.style.transform = `rotate(${i * 6}deg)`;
            clock.appendChild(tick);
        }

        // Create hands
        const hourHand = document.createElement('div');
        hourHand.className = 'hand hour-hand';
        const minuteHand = document.createElement('div');
        minuteHand.className = 'hand minute-hand';
        const secondHand = document.createElement('div');
        secondHand.className = 'hand second-hand';
        clock.appendChild(hourHand);
        clock.appendChild(minuteHand);
        clock.appendChild(secondHand);

        // Update clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            const hourAngle = (hours * 30) + (minutes / 2);
            const minuteAngle = (minutes * 6) + (seconds / 10);
            const secondBaseAngle = seconds * 6;
            const progress = milliseconds / 1000;
            const secondAngle = secondBaseAngle + (progress < 0.3 ? progress * 12 : 0); // Overshoot effect

            hourHand.style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
            secondHand.style.transform = `translateX(-50%) rotate(${secondAngle}deg)`;

            requestAnimationFrame(updateClock);
        }

        updateClock();
    </script>
</body>

</html>
