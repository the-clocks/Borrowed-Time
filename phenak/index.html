<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph√©nakisticope Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slideshow-container {
            position: relative;
            width: 90vh;
            height: 90vh;
            overflow: hidden;
            z-index: 5;
        }

        .slideshow-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            animation: fade 9s infinite;
        }

        .slideshow-container img:nth-child(1) {
            animation-delay: 0s;
        }

        .slideshow-container img:nth-child(2) {
            animation-delay: 3s;
        }

        .slideshow-container img:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            11.1% {
                opacity: 1;
            }

            33.3% {
                opacity: 1;
            }

            44.4% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .clock {
            width: 87vh;
            height: 87vh;
            border-radius: 50%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9;
        }

        .hand {
            width: 50%;
            height: 4px;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: transform 0.05s ease-in-out;
        }

        .hour {
            height: 6px;
            background: rgb(113, 107, 113);
        }

        .minute {
            background: rgb(65, 69, 69);
        }

        .second {
            background: rgb(65, 69, 69);
            height: 1px;
        }

        .bgimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 110%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <img src="./images/tumb-ezgif.com-optimize.gif" alt="Image 1" />
        <img src="./images/spinn.gif" alt="Image 2" />
        <img src="./images/ed-ezgif.com-optimize.gif" alt="Image 3" />
    </div>

    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center-dot"></div>
    </div>

    <img src="./images/wallpapaer-ezgif.com-optimize.gif" class="bgimage">

    <script>
        function updateClock() {
            const now = new Date();
            const sec = now.getSeconds();
            const min = now.getMinutes();
            const hr = now.getHours();

            const secDeg = sec * 6;
            const minDeg = min * 6 + sec * 0.1;
            const hrDeg = hr * 30 + min * 0.5;

            document.getElementById('second').style.transform = `rotate(${secDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minDeg}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hrDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
