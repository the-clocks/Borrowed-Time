<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #25071b;

        }

        .bgimage {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 100%;
            z-index: 2;
            transform: rotate(180deg);
            filter: saturate(300%);
        }

        .bgimage2 {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 100%;
            z-index: 1;
            filter: saturate(1000%);
            transform: rotate(180deg);
        }

        .bgimage3 {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 90%;
            transform: rotate(180deg);
            filter: saturate(300%);
            transform: scaleY(-1);
            z-index: 2;
        }

        .clock-container {
            display: flex;
            flex-wrap: nowrap;
            /* gap: 2vmin; */
            justify-content: center;
            align-items: center;
        }

        .digit-group {
            display: flex;
            gap: 0.5vmin;
        }

        .digit-box {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vmin;
            min-width: 6vmin;
            text-align: center;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .clock-container {
                gap: 0.5vmin;
            }

            .digit-group {
                gap: 0.1vmin;
            }

            .digit-box {
                font-size: 30vmin;
                width: 8vmin;
                height: 22vmin;
                min-width: 15vmin;
            }
        }

        @media (max-width: 480px) {
            .clock-container {
                flex-direction: column;
                align-items: center;
                /* gap: 2vmin; */
            }

            .digit-group {
                justify-content: center;
                /* gap: 0.3vmin; */
            }

            .digit-box {
                font-size: 22vh;
                line-height: 22vh;
                /* font-size: 12vmin; */
                /* width: 10vmin; */
                /* height: 14vmin; */
                /* min-width: 10vmin; */
            }
        }

        @media (orientation: landscape) and (max-width: 768px) {
            .clock-container {
                flex-wrap: nowrap;
                gap: 1.5vmin;
            }

            .digit-box {
                font-size: 9vmin;
                width: 7vmin;
                height: 11vmin;
                min-width: 7vmin;
            }
        }
    </style>
</head>

<body>
    <img src="./images/petals.gif" class="bgimage3">
    <img src="./images/4dfc2c8697a77b385ad47498c6499182.gif" class="bgimage2">
    <img src="./images/05599424bb5a1b7819956d0288559697.gif" class="bgimage" alt="Background Image">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="" async defer></script>
    <div class="clock-container" id="clock">
        <div class="digit-group">
            <div class="digit-box" id="hour1"></div>
            <div class="digit-box" id="hour2"></div>
        </div>
        <div class="digit-group">
            <div class="digit-box" id="minute1"></div>
            <div class="digit-box" id="minute2"></div>
        </div>
        <div class="digit-group">
            <div class="digit-box" id="second1"></div>
            <div class="digit-box" id="second2"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('hour1').textContent = hours[0];
            document.getElementById('hour2').textContent = hours[1];
            document.getElementById('minute1').textContent = minutes[0];
            document.getElementById('minute2').textContent = minutes[1];
            document.getElementById('second1').textContent = seconds[0];
            document.getElementById('second2').textContent = seconds[1];
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
