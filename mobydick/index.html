<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moby-Dick Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Libre+Baskerville&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Yuji+Boku&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clock {
            font-family: "Eagle Lake", serif;
            color: #635f5f;
            position: absolute;
            text-align: center;
            font-size: 9vw;
            opacity: 0;
            transition: all 2s ease-in-out;
            z-index: 9;
        }

        @keyframes fade-in-out {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .full-page-image {
            position: fixed;
            width: 230vw;
            height: 300vh;
            filter: contrast(160%) brightness(100%);
            z-index: 9;
            opacity: 0.3;
            filter: alpha(opacity=50);
        }

        .full-page-image2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            filter: contrast(160%) brightness(100%);
            z-index: 4;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }

        .full-page-image3 {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 119vh;
            filter: brightness(400%) contrast(200%) grayscale(50%) blur(18px);
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 5;
            opacity: 0.3;
            filter: alpha(opacity=50);
        }

        .full-page-image4 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: contrast(100%);
            z-index: 6;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }

        .full-page-image5 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: grayscale(30%) contrast(160%) brightness(100%);
            z-index: 7;
            opacity: 0.2;
            filter: alpha(opacity=50);
        }



        .title-container {
            color: #ecece7;
            text-shadow: #186e51 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        .easteregg {
            font-family: "Libre Baskerville", serif;
            color: transparent;
            font-size: 0.4rem;
            z-index: 11;
            position: absolute;
            right: 12px;
            top: 35px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #c5cacd;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>



  
    <img src="../../static/waves.gif" class="full-page-image4">
    <img src="../../static/6a.gif" class="full-page-image5">

    <div id="clock"></div>
    <div class="date-container">
        <a href="../bargraph/" class="dates dateleft">04/01/25</a>
        <a href="../index.html" class="clockname">Moby-Dick Clock</a>
        <a href="../deepspace/" class="dates dateright"></a>
    </div>
    <script>
        const clock = document.getElementById('clock');

        // Function to update the digital clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Function to create random fade-in/out effects
        function randomFadeEffect() {
            // Randomize the position of the clock
            const randomX = Math.random() * (window.innerWidth - 200); // Make sure clock stays within screen bounds
            const randomY = Math.random() * (window.innerHeight - 100); // Make sure clock stays within screen bounds

            // Randomize the size of the clock
            const randomSize = Math.random() * 30 + 30; // Random size between 30px and 60px
            clock.style.fontSize = `${randomSize}px`;

            // Randomize the fade time
            const fadeDuration = Math.random() * 5 + 5; // Random fade time between 5 and 10 seconds

            // Apply the random position and opacity changes
            clock.style.top = `${randomY}px`;
            clock.style.left = `${randomX}px`;
            clock.style.opacity = Math.random();
            clock.style.animation = `fade-in-out ${fadeDuration}s infinite`;

            // Trigger a random opacity fade
            setTimeout(() => {
                clock.style.opacity = Math.random();
            }, fadeDuration * 1000);
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Random fade effect every 3-6 seconds
        setInterval(randomFadeEffect, Math.random() * 3000 + 3000); // Random interval between 3 and 6 seconds

        // Initialize clock
        updateClock();
    </script>
</body>

</html>
