    <body>
        <div id="clock" class="clock"></div>
        <script>
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                return `${hours}:${minutes}:${seconds}`;
            }

            function moveClock() {
                const clock = document.getElementById("clock");
                clock.textContent = updateClock();

                const maxX = window.innerWidth - clock.offsetWidth;
                const maxY = window.innerHeight - clock.offsetHeight;
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                clock.style.left = `${randomX}px`;
                clock.style.top = `${randomY}px`;
                clock.style.opacity = 1;

                setTimeout(() => {
                    clock.style.opacity = 0;
                }, 3000);
            }

            function startClock() {
                moveClock();
                setInterval(moveClock, Math.random() * 5000 + 3000);
            }

            window.onload = startClock;
        </script>
