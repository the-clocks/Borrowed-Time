<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Triple Cactus Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Smokum&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #01151d;
            transition: background 2s ease-in-out;
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            animation: skyCycle 20s ease-in-out infinite alternate;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-direction: column;
        }

        @keyframes skyCycle {
            0% {
                background: #3bbdf0;
                /* Day */
            }

            15% {
                background: #8fbee2;
                /* Golden sunset */
            }

            25% {
                background: #e8a30d;
                /* Golden sunset */
            }

            50% {
                background: #fd1d1d;
                /* Deep red sunset */
            }

            60% {
                background: #b43a87;
                /* Twilight */
            }

            75% {
                background: #833ab4;
                /* Twilight */
            }

            90% {
                background: #02027f;
                /* Night */
            }



            100% {
                background: #010102;
                /* Night */
            }
        }

        .sun {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: sunVertical 20s linear infinite alternate;
        }

        @keyframes sunVertical {
            0% {
                top: 10%;
                opacity: 1;
            }

            45% {
                top: 50%;
                opacity: 1;
            }

            55% {
                top: 52%;
                opacity: 0.8;
            }

            100% {
                top: 90%;
                opacity: 0;
            }
        }

        .ground {
            position: absolute;
            bottom: 0;
            height: 27vh;
            width: 100%;
            background: #c5a770;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .mountains {
            opacity: 0.6;
            position: absolute;
            bottom: 40vh;
            width: 100%;
            height: 0;
            z-index: 1;
            display: flex;
            justify-content: center;
            gap: 1vw;
        }

        .mountain {
            width: 0;
            height: 0;
            border-left: 15vw solid transparent;
            border-right: 15vw solid transparent;
            border-bottom: 15vh solid #48638f;
        }

        .mountain:nth-child(2) {
            border-bottom-color: #707d93;
        }

        .mountain:nth-child(3) {
            border-bottom-color: #48638f;
        }

        .cactus-group {
            display: flex;
            justify-content: center;
            gap: 15vw;
            margin-bottom: 8vh;
        }

        .cactus {
            width: 2vw;
            height: 15vh;
            background: #228b22;
            border-radius: 1vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cactus .arm {
            position: absolute;
            width: 1vw;
            height: 6vh;
            background: #228b22;
            border-radius: 50% 50% 0 0;
        }

        .cactus .left {
            left: -1vw;
            top: 20%;
            transform: rotate(-40deg);
            transform-origin: bottom right;
        }

        .cactus .right {
            right: -1vw;
            top: 10%;
            transform: rotate(40deg);
            transform-origin: bottom left;
        }

        @media (max-width: 600px) {
            .mountain {
                border-bottom: 20vh solid #384d6f;
                border-bottom: 20vh solid #7690b9;
                border-bottom: 20vh solid #384d6f;
            }

            .cactus {
                width: 4vw;
                height: 14vh;
            }

            .cactus .arm {
                width: 3vw;
                height: 5vh;
            }
        }

        @media (max-width: 600px) {
            .clock {
                flex-direction: column;
            }
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #2b7419;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }


        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }


        .title-container {
            color: #b2afaf;
            text-shadow: #e4d07f 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }


        .clock {
            display: flex;
            text-align: center;
            font-family: "Smokum", serif;
            color: #f3f586;
            font-size: 9vh;
            line-height: 7vh;
        }

        .value {
            min-width: 6ch;
            /* Enough space for "00.000" */
        }
    </style>


</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="scene">
        <div class="sun">
            <div class="clock">
                <div class="value" id="hours">00</div>
                <div class="value" id="minutes">00</div>
                <div class="value" id="seconds">00.000</div>
            </div>
        </div>

        <div class="mountains">
            <div class="mountain"></div>
            <div class="mountain"></div>
            <div class="mountain"></div>
        </div>

        <div class="ground">
            <div class="cactus-group">
                <div class="cactus">
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
                <div class="cactus">
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
                <div class="cactus">
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="clock">
        <div class="value" id="hours">00</div>
        <div class="value" id="minutes">00</div>
        <div class="value" id="seconds">00.000</div>
    </div>
    <div class="date-container">
        <a href="../solar/" class="dates dateleft">04/07/25</a>
        <a href="../index.html" class="clockname">Triple Cactus Clock</a>
        <a href="../index.html" class="dates dateright">04/09/25</a>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = `${seconds}.${milliseconds}`;
        }

        setInterval(updateClock, 25);
        updateClock();
    </script>


</body>

</html>
