<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Cactus Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Permanent+Marker&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'sage';
            src: url('fonts/sage.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #01151d;
            transition: background 2s ease-in-out;
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            animation: skyCycle 20s ease-in-out infinite alternate;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-direction: column;
        }

        @keyframes skyCycle {
            0% {
                background: #3bbdf0;
            }

            15% {
                background: #8fbee2;
            }

            25% {
                background: #e8a30d;
            }

            50% {
                background: #fd1d1d;
            }

            60% {
                background: #b43a87;
            }

            75% {
                background: #833ab4;
            }

            90% {
                background: #02027f;
            }

            100% {
                background: #010102;
            }
        }

        .sun {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: sunVertical 20s linear infinite alternate;
        }

        @keyframes sunVertical {
            0% {
                top: 10%;
                opacity: 1;
            }

            45% {
                top: 50%;
                opacity: 1;
            }

            100% {
                top: 90%;
                opacity: 0;
            }
        }

        .clock {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'sage';
            font-size: 18vh;
            color: #f3f586;
        }

        .time-row {
            display: flex;
            gap: 1vh;
            margin: 1vh 0;
        }

        .digit {
            width: 8vh;
            height: 14vh;
            line-height: 14vh;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1vh;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .ground {
            position: absolute;
            bottom: 0;
            height: 27vh;
            width: 100%;
            background: #c5a770;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .mountains {
            opacity: 0.6;
            position: absolute;
            bottom: 40vh;
            width: 100%;
            height: 0;
            z-index: 1;
            display: flex;
            justify-content: center;
            gap: 1vw;
        }

        .mountain {
            width: 0;
            height: 0;
            border-left: 15vw solid transparent;
            border-right: 15vw solid transparent;
            border-bottom: 15vh solid #48638f;
        }

        .mountain:nth-child(2) {
            border-bottom-color: #707d93;
        }

        .mountain:nth-child(3) {
            border-bottom-color: #48638f;
        }

        .cactus-group {
            display: flex;
            justify-content: center;
            gap: 15vw;
            margin-bottom: 8vh;
        }

        .cactus {
            width: 2vw;
            height: 15vh;
            background: #228b22;
            border-radius: 1vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cactus .arm {
            position: absolute;
            width: 1vw;
            height: 6vh;
            background: #228b22;
            border-radius: 50% 50% 0 0;
        }

        .cactus .left {
            left: -1vw;
            top: 20%;
            transform: rotate(-40deg);
            transform-origin: bottom right;
        }

        .cactus .right {
            right: -1vw;
            top: 10%;
            transform: rotate(40deg);
            transform-origin: bottom left;
        }

        .date-container {
            color: #2b7419;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .title-container {
            color: #b2afaf;
            text-shadow: #e4d07f 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        .dateleft,
        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
        }

        .dateleft {
            position: relative;
            left: 0;
        }

        .dateright {
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="scene">
        <div class="sun">


            <div class="clock">
                <div class="time-row" id="hours"></div>
                <div class="time-row" id="minutes"></div>
                <div class="time-row" id="seconds"></div>
                <div class="time-row" id="milliseconds"></div> <!-- New -->
            </div>



        </div>

        <div class="mountains">
            <div class="mountain"></div>
            <div class="mountain"></div>
            <div class="mountain"></div>
        </div>

        <div class="ground">
            <div class="cactus-group">
                <div class="cactus">
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
                <div class="cactus">
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
                <div class="cactus">
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="date-container">
        <a href="../solar/" class="dates dateleft">04/07/25</a>
        <a href="../index.html" class="clockname">Triple Cactus Clock</a>
        <a href="../room/" class="dates dateright">04/09/25</a>
    </div>

    <script>

        const millisecondsContainer = document.getElementById('milliseconds');

        const hoursContainer = document.getElementById('hours');
        const minutesContainer = document.getElementById('minutes');
        const secondsContainer = document.getElementById('seconds');

        function setDigits(container, text) {
            container.innerHTML = '';
            for (let char of text) {
                const span = document.createElement('span');
                span.className = 'digit';
                span.textContent = char;
                container.appendChild(span);
            }
        }

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const ms = String(now.getMilliseconds()).padStart(3, '0');

            setDigits(hoursContainer, h);
            setDigits(minutesContainer, m);
            setDigits(secondsContainer, s);
            setDigits(millisecondsContainer, ms);

            requestAnimationFrame(updateClock);
        }


        requestAnimationFrame(updateClock);
    </script>
</body>

</html>
