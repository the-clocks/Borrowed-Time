<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skew Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Stick&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: "Stick", sans-serif;
            font-weight: 400;
            font-style: normal;
            background: gainsboro;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .title-container {
            color: #67ac87;
            text-shadow: #516a62 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
        }

        .date-container {
            color: #8efac6;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft,
        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
        }

        .dateleft {
            position: relative;
            left: 0;
        }

        .dateright {
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="date-container">
        <a href="../bandaid/" class="dates dateleft">04/25/25</a>
        <a href="../index.html" class="clockname">Skew Clock</a>
        <a href="../index.html" class="dates dateright">04/27/25</a>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let skew = 0, stretch = 1;
        let targetSkew = 0, targetStretch = 1;
        let currentTime = "";
        let currentColor = "rgb(255,0,0)";
        let outlineColor = "white";

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function getRandomVibrantColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 50%)`;
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            currentTime = `${hours}:${minutes}:${seconds}`;

            currentColor = getRandomVibrantColor();
            outlineColor = getRandomVibrantColor(); // Random outline color too!

            targetSkew = (Math.random() - 0.5) * 80;
            targetStretch = 0.7 + Math.random() * 0.8;
        }

        function animate() {
            skew += (targetSkew - skew) * 0.05;
            stretch += (targetStretch - stretch) * 0.05;

            drawText();
            requestAnimationFrame(animate);
        }

        function drawText() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Changed font to use the "Stick" font
            ctx.font = `${canvas.height * 0.2}px 'Stick', sans-serif`;
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";

            ctx.setTransform(stretch, skew * 0.01, skew * 0.01, 1, canvas.width / 2, canvas.height / 2);

            // Stroke (outline) first
            ctx.lineWidth = 8;
            ctx.strokeStyle = outlineColor;
            ctx.strokeText(currentTime, 0, 0);

            // Fill after
            ctx.fillStyle = currentColor;
            ctx.fillText(currentTime, 0, 0);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        updateClock();
        setInterval(updateClock, 1000);
        animate();
    </script>
</body>

</html>
