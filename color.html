<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Solid Color Fade</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            animation: colorFade 35s infinite;
            transition: background-color 5s ease;
        }

        @keyframes colorFade {
            0% {
                background-color: rgb(250, 227, 227);
            }

            14% {
                background-color: rgb(233, 222, 201);
            }

            28% {
                background-color: rgb(241, 241, 203);
            }

            42% {
                background-color: rgb(206, 242, 206);
            }

            57% {
                background-color: rgb(217, 217, 246);
            }

            71% {
                background-color: rgb(238, 224, 247);
            }

            85% {
                background-color: rgb(245, 208, 245);
            }

            100% {
                background-color: rgb(249, 217, 217);
            }
        }
    </style>
</head>

<body>
</body>

</html>
