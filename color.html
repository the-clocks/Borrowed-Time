<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Repeating Image Row Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image:
                url('images/gears-13950.gif'),
                url('img2.jpg'),
                url('img3.jpg'),
                url('img4.jpg'),
                url('img5.jpg'),
                url('img6.jpg'),
                url('img7.jpg'),
                url('img8.jpg'),
                url('img9.jpg'),
                url('img10.jpg');
            background-repeat: repeat-x;
            background-size: auto 100%;
            /* Keep height fixed and repeat across width */
            background-position: 0 0;
        }

        html,
        body {
            height: 100vh;
        }
    </style>
</head>
