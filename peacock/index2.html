<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Cake Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Rock+3D&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #010c059a;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 10;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #6f6d6e;
            text-shadow: #f6f6fa 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        .clock-wrapper {
            position: relative;
            width: 80vmin;
            aspect-ratio: 1 / 1;
        }


        .clock {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: saturate(1.6);
            /* border-radius: 50%; */
            z-index: 9;
        }

        .hand {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: center center;
            pointer-events: none;

        }

        .hand img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
        }

        .hour img {
            height: 34vh;
            z-index: 9;
            filter: contrast(120%) brightness(100%);
        }

        .minute img {
            height: 44vh;
            z-index: 6;
        }

        .second img {
            height: 28vh;
            filter: brightness(160%);
            /* -webkit-transform: rotate(240deg);
            -moz-transform: rotate(240deg);
            transform: rotate(240deg); */
        }

        .corner-image {
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0.9;
            height: auto;
            z-index: 1000;
        }

        .corner-image2 {
            -moz-transform: scale(-1, -1);
            -o-transform: scale(-1, -1);
            -webkit-transform: scale(-1, -1);
            transform: scale(-1, -1);
            position: fixed;
            bottom: 0;
            right: 0;
            opacity: 0.5;
            height: auto;
            z-index: 1000;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background1,
        .background2 {
            position: absolute;
            width: 300%;
            /* Much larger to ensure no edges show */
            height: 300%;
            background-size: 100% 100%;
            /* Force image to stretch to container */
            background-repeat: no-repeat;
            transform-origin: 50% 33.33%;
            /* Center at 1/3 from top */
            left: -100%;
            /* Center the oversized image */
            top: -100%;
        }


        img .background1 {
            animation: rotateClockwise 40s linear infinite;
            z-index: 1;
            opacity: 0.5;
        }

        .background1 {
            background-image: url('./images/Untitled.png');
            animation: rotateClockwise 40s linear infinite;
            z-index: 1;
            opacity: 0.5;
        }


        .background2 {
            background-image: url('./images/ertert.png');
            animation: rotateCounterClockwise 41s linear infinite;
            z-index: 2;
            opacity: 0.5;
        }

        @keyframes rotateClockwise {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateCounterClockwise {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="container">
        <div class="background1"></div>
        <div class="background2"></div>
    </div>

    <img src="./images/Pea.png" class="corner-image" alt="Peacock Feather" />

    <img src="./images/Pea.png" class="corner-image2" alt="Peacock Feather" />
    <div class="date-container">
        <a href="../horizon/" class="dates dateleft">04/15/25</a>
        <a href="../index.html" class="clockname">Birthday Cake Clock</a>
        <a href="../stripe/" class="dates dateright">04/17/25</a>
    </div>

    <div class="clock-wrapper">
        <div class="clock">

            <div class="hand minute">
                <img src="./images/200w.webp">
            </div>
            <div class="hand hour">
                <img src="./images/Peaco.png">
            </div>
            <div class=" hand second">
                <img src="./images/Peacock.png">
            </div>

        </div>
    </div>
    <script>
        const hourHand = document.querySelector('.hour');
        const minuteHand = document.querySelector('.minute');
        const secondHand = document.querySelector('.second');

        function updateClockSmooth() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const s = now.getSeconds() + ms / 1000;
            const m = now.getMinutes() + s / 60;
            const h = now.getHours() % 12 + m / 60;

            const hourDeg = h * 30;
            const minuteDeg = m * 6;
            const secondDeg = s * 6;

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;

            requestAnimationFrame(updateClockSmooth);
        }

        requestAnimationFrame(updateClockSmooth);
    </script>
</body>

</html>
