<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peacock Clock - Borrowed Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Syne+Mono&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-image: url('./images/Untitled.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .rotating-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            transform-origin: center center;
            pointer-events: none;
        }

        .rotate-cw {
            animation: rotate 180s linear infinite;
            z-index: 1;
            opacity: 0.7;
        }

        .rotate-ccw {
            animation: rotate 175s linear infinite reverse;
            z-index: 2;
            /* mix-blend-mode: difference; */
            opacity: 0.5;
        }


        .split-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-half,
        .right-half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .rotate-cw .left-half {
            background-image: url('./images/Untitled.png');
        }

        .rotate-cw .right-half {
            background-image: url('./images/PEACOCK-W-FEATHERS-OUT-STATUE_3e4d7f8a-a1ab-42d7-990e-4104e2fafe8e.5b85fc7293a509f2223b869b11481e53.jpeg');
        }

        .rotate-ccw .left-half {
            background-image: url('./images/Untitled.png');
            /* change this */
        }

        .rotate-ccw .right-half {
            background-image: url('./images/PEACOCK-W-FEATHERS-OUT-STATUE_3e4d7f8a-a1ab-42d7-990e-4104e2fafe8e.5b85fc7293a509f2223b869b11481e53.jpeg');
            /* change this */
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
        }


        .corner-image {
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0.6;
            height: auto;
            z-index: 5;
        }

        .corner-image2 {
            -moz-transform: scale(-1, -1);
            -o-transform: scale(-1, -1);
            -webkit-transform: scale(-1, -1);
            transform: scale(-1, -1);
            position: fixed;
            bottom: 0;
            right: 0;
            opacity: 0.5;
            height: auto;
            z-index: 5;
        }

        .clock-wrapper {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 80vmin;
            aspect-ratio: 1 / 1;
            transform: translate(-50%, -50%);
            z-index: 9;
        }



        .clock {
            position: absolute;
            top: 30vh;
            left: 0;
            width: 100%;
            height: 100%;
            filter: saturate(1.6);
            /* border-radius: 50%; */
            z-index: 9;
        }

        .hand {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: center center;
            pointer-events: none;

        }

        .hand img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
        }

        .hour img {
            height: 44vh;
            z-index: 9;
            filter: contrast(120%) brightness(100%);
        }

        .minute img {
            height: 44vh;
            z-index: 6;
            filter: brightness(120%);
        }

        .second img {
            height: 36vh;
            filter: brightness(160%);
            -webkit-transform: rotate(240deg);
            -moz-transform: rotate(240deg);
            transform: rotate(240deg);

        }

        .title-container {
            color: #67ac87;
            text-shadow: #516a62 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #8efac6;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>

    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="date-container">
        <a href="../cloud/" class="dates dateleft">04/20/25</a>
        <a href="../index.html" class="clockname">Peacock Clock</a>
        <a href="../bouncingcube/" class="dates dateright">04/22/25</a>
    </div>
    <img src="./images/Pea.png" class="corner-image" />
    <img src="./images/Pea.png" class="corner-image2" />
    <div class="rotating-wrapper rotate-cw">
        <div class="split-container">
            <div class="left-half"></div>
            <div class="right-half"></div>
        </div>
    </div>

    <!-- Top layer rotating counterclockwise -->
    <div class="rotating-wrapper rotate-ccw">
        <div class="split-container">
            <div class="left-half"></div>
            <div class="right-half"></div>
        </div>


    </div>
    <div class="clock-wrapper">
        <div class="clock">

            <div class="hand minute">
                <img src="./images/fea.png">
            </div>
            <div class="hand hour">
                <img src="./images/Peaco.png">
            </div>
            <div class=" hand second">
                <img src="./images/Peacock.png">
            </div>

        </div>
    </div>
    <script>
        const hourHand = document.querySelector('.hour');
        const minuteHand = document.querySelector('.minute');
        const secondHand = document.querySelector('.second');

        function updateClockSmooth() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const s = now.getSeconds() + ms / 1000;
            const m = now.getMinutes() + s / 60;
            const h = now.getHours() % 12 + m / 60;

            const hourDeg = h * 30;
            const minuteDeg = m * 6;
            const secondDeg = s * 6;

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;

            requestAnimationFrame(updateClockSmooth);
        }

        requestAnimationFrame(updateClockSmooth);
    </script>
</body>

</html>
