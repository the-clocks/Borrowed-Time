<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Braille Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monofett&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'br';
            src: url('br.ttf') format('truetype');
        }

        html,
        html,
        body {
            margin: 0;
            height: 100%;
            background-color: rgb(15, 33, 83);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundFade 20s infinite alternate;
        }

        .clock {
            font-family: 'br';
            font-size: 18vh;
            color: rgb(227, 225, 193);
            animation: textFade 20s infinite alternate;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80%;
            width: 100%;
            /* text-align: center; */
        }

        .time-part {
            flex: 1;
        }

        @media (min-aspect-ratio: 4/3) {
            .clock {
                flex-direction: row;
                font-size: 20vh;
            }
        }

        @keyframes backgroundFade {
            0% {
                background-color: rgb(15, 33, 83);
            }

            40% {
                background-color: rgb(227, 225, 193);
            }

            100% {
                background-color: rgb(15, 33, 83);
            }
        }

        @keyframes textFade {
            0% {
                color: rgb(227, 225, 193)
            }

            60% {
                color: rgb(15, 33, 83);
            }

            100% {
                color: rgb(227, 225, 193)
            }
        }

        .bgimage {
            top: -100;
            left: 0;
            background-size: cover;
            background-position: center;
            position: absolute;
            height: 120vh;
            width: 100vw;
            z-index: 11;
            opacity: 0.1;
            filter: saturate(20%) brightness(70%);
            pointer-events: none;

        }

        .title-container {
            color: rgb(15, 33, 83) 1px 0px;
            /* text-shadow: rgb(15, 33, 83) 1px 0px; */
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.1vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.7vh;
            font-style: italic;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: rgb(227, 225, 193);
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../roulette/" class="dates dateleft">05/15/25</a>
        <a href="../index.html" class="clockname">Braille</a>
        <a href="../index.html" class="dates dateright">05/17/25</a>
    </div>
    <img src="./giphy.gif" class="bgimage">
    <div class="clock">
        <div id="hours" class="time-part">--</div>
        <div id="minutes" class="time-part">--</div>
        <div id="seconds" class="time-part">--</div>
    </div>

    <script>
        function padZero(n) {
            return n < 10 ? '0' + n : n;
        }

        function updateClock() {
            const now = new Date();
            let h = now.getHours() % 12 || 12;
            let m = padZero(now.getMinutes());
            let s = padZero(now.getSeconds());

            document.getElementById('hours').textContent = h;
            document.getElementById('minutes').textContent = m;
            document.getElementById('seconds').textContent = s;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
