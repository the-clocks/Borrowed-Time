<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tiling Images</title>
    <style>
        body {
            margin: 0;
        }

        .tile-row {
            height: 300px;
            /* adjust as needed */
            background-repeat: repeat;
            background-size: auto;
        }

        .row1 {
            background-image: url('./horizon/images/ewfsdfsd.gif');
        }

        .row2 {
            background-image: url('./mobydick/images/waves.gif');
            background-size: cover;
        }

        .row3 {
            background-image: url('image3.png');
        }
    </style>
</head>

<body>

    <div class="tile-row row1"></div>
    <div class="tile-row row2"></div>
    <div class="tile-row row3"></div>

</body>

</html>
