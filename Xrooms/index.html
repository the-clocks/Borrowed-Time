<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Realistic Rooms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
        }

        .room-card {
            width: 350px;
            height: 500px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .room-card:hover {
            transform: perspective(1000px) rotateY(5deg) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
            opacity: 0.5;
        }

        .room-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 1;
        }

        .room-info h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .room-info p {
            font-size: 1rem;
        }

        /* Room Backgrounds */
        #room1 {
            background-image: url('https://images.unsplash.com/photo-1615529182904-56d3cc47fd66?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            /* Living Room */
        }

        #room2 {
            background-image: url('https://images.unsplash.com/photo-1618221710640-bff720f7ed44?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            /* Bedroom */
        }

        #room3 {
            background-image: url('https://images.unsplash.com/photo-1588854337236-6889d6311457?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            /* Kitchen */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .room-card {
                width: 100%;
                max-width: 300px;
                height: 400px;
            }

            .room-info h2 {
                font-size: 1.5rem;
            }

            .room-info p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .room-card {
                height: 350px;
            }

            .room-info h2 {
                font-size: 1.2rem;
            }

            .room-info p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

        <div class="room-card" id="room1">
            <div class="room-info">
                <h2>L
