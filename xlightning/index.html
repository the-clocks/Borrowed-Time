    <title>Lightning Clock - BorrowedTime</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        .bgimage {
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
            z-index: 2;
        }

        .bgimage2 {
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
            z-index: 1;
        }

        .bgimage3 {
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.2;
            z-index: 3;
            filter: brightness(3.5);
        }

        .bgimage4 {
            background-size: cover;
            background-position: center;
            position: absolute;
            height: 160vh;
            width: 100vw;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .bgimage5 {
            background-size: cover;
            background-position: center;
            position: absolute;
            height: 100vh;
            width: 100vw;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }
    </style>
</head>
