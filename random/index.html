<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nanum+Gothic+Coding&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Random Color Clock - BorrowedTime</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7050d;
            transition: background-color 2s;
        }

        .clock {
            position: relative;
            width: 50vmin;
            height: 50vmin;

        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(0deg);
            z-index: 2;
        }

        .second {
            width: 3vmin;
            height: 200%;
            background: red;
            transition: background-color 1s;
            z-index: 5;
        }

        .minute {
            width: 8vmin;
            height: 92%;
            background: green;
            transition: background-color 1s;
            z-index: 4;
        }

        .hour {
            width: 11vmin;
            height: 50%;
            background: blue;
            transition: background-color 1s;
            z-index: 3;
        }

        .dot {
            position: absolute;
            width: 3vw;
            height: 3vw;
            transition: background-color 1s;
            z-index: 1;
        }

        .square {
            position: absolute;
            width: 7vw;
            height: 7vw;
            top: calc(50% + (calc(50vh - 9vh) * cos(var(--angle))));
            left: calc(50% + (calc(50vw - 7vw) * sin(var(--angle))));
            transform: translate(-50%, -50%);
            background-color: #3498db;
            transition: background-color 1s;
            z-index: 2;
        }

        .hidden {
            visibility: hidden;
        }

        .chltitle {
            font-family: "Noto Sans", sans-serif;
            color: rgb(201, 196, 158);
            font-size: 0.4rem;
            /* line-height: 1.0rem; */
            /* margin: 0.1em; */
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.02rem;
        }

        .bttitle {
            color: #c28b4c;
            font-family: "Oxanium", serif;
            font-size: 0.5rem;
            position: absolute;
            font-style: italic;
            z-index: 15;
            top: 1px;
            left: 1px;
        }

        .easteregg {
            font-family: "Libre Baskerville", serif;
            color: transparent;
            font-size: 0.4rem;
            z-index: 11;
            position: absolute;
            right: 12px;
            top: 35px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            color: #edb125;
            font-size: 4vw;
            z-index: 6;
        }

        .dates {
            position: fixed;
            bottom: 0;
            /* line-height: 1.2rem; */
            left: 5px;
            color: #edb125;
            font-size: 3vw;
            z-index: 6;
            font-family: "Nanum Gothic Coding", monospace;
        }
    </style>
</head>

<body>
    <div class="chltitle">Cubist Heart Laboratories</div>
    <div class="bttitle">BorrowedTime</div>

    <div class="clock">
        <div class="square" style="--angle: 0deg;"></div>
        <div class="square" style="--angle: 30deg;"></div>
        <div class="square" style="--angle: 60deg;"></div>
        <div class="square" style="--angle: 90deg;"></div>

        <div class="square" style="--angle: 120deg;"></div>
        <div class="square" style="--angle: 150deg;"></div>
        <div class="square" style="--angle: 180deg;"></div>
        <div class="square" style="--angle: 210deg;"></div>
        <div class="square" style="--angle: 240deg;"></div>
        <div class="square" style="--angle: 270deg;"></div>
        <div class="square" style="--angle: 300deg;"></div>
        <div class="square" style="--angle: 330deg;"></div>
        <div class="johndots" id="johndots"></div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>

    </div>

    <a href="../boring/" class="dates">03/29/25</div>
        <a href="../index.html" class="clockname">Random Color Clock</a>






        <a href="../index.html" class="clockname">Random Color Clock</a>



        <a href="#" onclick="openEgg(); return false;" class="easteregg">
            “Today everything exists<br> to end in a photograph.”<br> -Sontag
        </a>

        <script>
            function updateClock() {
                const now = new Date();
                const hours = now.getHours() % 12;
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                const hourDeg = (hours + minutes / 60) * 30;
                const minuteDeg = (minutes + seconds / 60) * 6;
                const secondDeg = seconds * 6;

                document.getElementById("hour").style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
                document.getElementById("minute").style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
                document.getElementById("second").style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;

                document.getElementById("hour").style.background = getRandomColor();
                document.getElementById("minute").style.background = getRandomColor();
                document.getElementById("second").style.background = getRandomColor();

                changeDotColors();
                changeSquareColors();  // Change square colors
                document.body.style.backgroundColor = getRandomColor();
            }

            function getRandomColor() {
                return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            }

            function createDots() {
                const johndots = document.getElementById("johndots");
                johndots.innerHTML = "";
                const clockSize = Math.min(window.innerWidth, window.innerHeight) * 0.5;
                const radius = clockSize * 0.4;
                const centerX = clockSize / 2;
                const centerY = clockSize / 2;
                const totalDots = 12;

                for (let i = 0; i < totalDots; i++) {
                    const angle = (i * 30) * (Math.PI / 180);
                    const x = centerX + radius * Math.cos(angle) - clockSize * 0.04;
                    const y = centerY + radius * Math.sin(angle) - clockSize * 0.04;

                    const dot = document.createElement("div");
                    dot.className = "dot";
                    dot.style.left = `${x}px`;
                    dot.style.top = `${y}px`;
                    johndots.appendChild(dot);
                }
            }

            function changeDotColors() {
                document.querySelectorAll(".dot").forEach(dot => {
                    dot.style.backgroundColor = getRandomColor();
                });
            }

            function changeSquareColors() {
                document.querySelectorAll(".square").forEach(square => {
                    square.style.backgroundColor = getRandomColor();
                });
            }

            window.addEventListener("resize", createDots);
            createDots();
            setInterval(updateClock, 1000);
            updateClock();

        </script>

        <script>
            function openEgg() {
                window.open("https://upload.wikimedia.org/wikipedia/commons/5/5d/%D0%94%D0%B6%D1%83%D0%B7%D0%B5%D0%BF%D0%BF%D0%B5_%D0%90%D1%80%D1%87%D0%B8%D0%BC%D0%B1%D0%BE%D0%BB%D1%8C%D0%B4%D0%BE._%D0%92%D0%BE%D0%B4%D0%B0_%281566%29.jpg", "_blank", "width = 300, height = 400");
            }
        </script>

</body>

</html>
