            opacity: 0.8;
            animation-duration: 4s;
            animation-timing-function: linear;
        }

            background-size: cover;

        .full-page-image3 {

            width: 100vw;

        a:hover {

            text-decoration: none;
        }

        .date-container {
            color: #a5a6f6;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }


        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }


        .title-container {
            color: #880382;
            text-shadow: #4e8477 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;

            font-family: "Roboto Slab", serif;

        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <!-- <div class="full-page-image2"></div> -->
    <div class="full-page-image3"></div>

    <div class="date-container">
        <a href="../neon/" class="dates dateleft">04/05/25</a>
        <a href="../index.html" class="clockname">Confetti Clock</a>
        <a href="../index.html" class="dates dateright">04/07/25</a>
    </div>

    <script>
        function getCurrentTimeNumbers() {
            const now = new Date();
            return [
                now.getHours(),
                now.getMinutes(),
                now.getSeconds()
            ];
        }

        function createFlutteringNumber() {
            const numbers = getCurrentTimeNumbers();
            const randomIndex = Math.floor(Math.random() * numbers.length);
            const number = numbers[randomIndex];

            const numberElement = document.createElement('div');
            numberElement.className = 'number';
            numberElement.textContent = number;

            numberElement.style.left = Math.random() * window.innerWidth + 'px';
            numberElement.style.top = '0px';

            document.body.appendChild(numberElement);

            // Create the fluttering animation
            const fallDuration = Math.random() * 3 + 2; // between 2 to 5 seconds
            const flutterDistance = Math.random() * 100 + 50; // random distance

            numberElement.style.animationName = `fall`;
            numberElement.style.animationDuration = `${fallDuration}s`;
            numberElement.style.transform = `translateY(${flutterDistance}px) rotate(${Math.random() * 360}deg)`;

            // Remove the element after the animation
            setTimeout(() => {
                document.body.removeChild(numberElement);
            }, fallDuration * 1000);
        }

        // Repeat the number creation every 500ms
        setInterval(createFlutteringNumber, 500);
    </script>

    <style>
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>

</body>
