<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom TTF Font Example</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('fonts/custom-font.ttf') format('truetype');
        }

        body {
            font-family: 'CustomFont', sans-serif;
            font-size: 24px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>This text uses a custom TTF font!</h1>
    <p>If you see a unique font, it's working.</p>
</body>

</html>
