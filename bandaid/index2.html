<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Band Aid Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Oswald:wght@200..700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #651d1d;
        }

        .clock {
            position: relative;
            width: 40vw;
            height: 40vw;
            border: 1vh solid rgb(42, 201, 164);
            border-radius: 50%;
            background: rgb(140, 129, 129);
        }

        .hand {
            position: absolute;
            width: 2vw;
            height: 20vw;
            top: 10vw;
            left: 50%;
            transform-origin: 50% 90%;
            transform: rotate(0deg);
            pointer-events: none;
        }

        .hand img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .center-dot {
            position: absolute;
            width: 2vw;
            height: 2vw;
            background: rgb(76, 249, 13);
            border-radius: 50%;
            top: 49%;
            left: 49%;
            transform: translate(-50%, -50%);
        }

        .numeral {
            position: absolute;
            color: rgb(77, 90, 238);
            font-size: 2vw;
            font-family: sans-serif;
            font-weight: bold;
            text-align: center;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div class="clock">
        <!-- Clock Hands -->
        <div class="hand" id="hour-hand">
            <img src="hour-hand.png" alt="Hour Hand">
        </div>
        <div class="hand" id="minute-hand">
            <img src="minute-hand.png" alt="Minute Hand">
        </div>
        <div class="hand" id="second-hand">
            <img src="second-hand.png" alt="Second Hand">
        </div>

        <!-- Center Dot -->
        <div class="center-dot"></div>

        <!-- Clock Numerals -->
        <div class="numeral" style="top: 5%; left: 50%;">12</div>
        <div class="numeral" style="top: 16%; left: 76%;">1</div>
        <div class="numeral" style="top: 34%; left: 90%;">2</div>
        <div class="numeral" style="top: 50%; left: 95%;">3</div>
        <div class="numeral" style="top: 66%; left: 90%;">4</div>
        <div class="numeral" style="top: 84%; left: 76%;">5</div>
        <div class="numeral" style="top: 95%; left: 50%;">6</div>
        <div class="numeral" style="top: 84%; left: 24%;">7</div>
        <div class="numeral" style="top: 66%; left: 10%;">8</div>
        <div class="numeral" style="top: 50%; left: 5%;">9</div>
        <div class="numeral" style="top: 34%; left: 10%;">10</div>
        <div class="numeral" style="top: 16%; left: 24%;">11</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDeg = seconds * 6; // 360 / 60
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const hourDeg = (hours % 12) * 30 + minutes * 0.5;

            document.getElementById('second-hand').style.transform = `rotate(${secondDeg}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>

</html>
