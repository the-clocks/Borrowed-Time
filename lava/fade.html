<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade In Example</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Red overlay covers the whole screen initially */
        .red-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            opacity: 1;
            transition: opacity 1s ease;
            z-index: 9999;
            pointer-events: none;
        }

        .red-screen.fade-out {
            opacity: 0;
        }

        .content {
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .content.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="red-screen" id="redScreen"></div>
    <div class="content" id="content">
        <h1>Hello, World!</h1>
        <p>This content fades in after the red screen fades out.</p>
    </div>

    <script>
        window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("redScreen").classList.add("fade-out");
                document.getElementById("content").classList.add("show");
            }, 500); // Delay before fade starts
        });
    </script>
</body>

</html>
