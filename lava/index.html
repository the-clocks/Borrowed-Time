<!doctype html>
<html lang="en">

<head>
    <title>Lava Clock - BorrowedTime</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            background-color: #f70f07;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title-container {
            color: #ac5f07;
            text-shadow: #ef4608 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #e5dad3;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .bgimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 90%;
            z-index: 4;
        }

        .bgimage2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 60%;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            z-index: 3;
        }

        .bgimage3 {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: saturate(150%);
            opacity: 50%;
            z-index: 1;
        }

        .bgimage4 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 50%;
            filter: saturate(950%) contrast(30%);
            /* transform: rotate(180deg); */
            z-index: 2;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-part {
            color: rgb(250, 9, 58);
            text-shadow: #9f3406 -1px -1px 5px, #efc107 1px 1px 4px, #ef0707 13px 13px 17px, #ff1104 -11px 13px 18px, #ef0707 13px -13px 18px, #dc2b03 -13px -11px 19px, #f7390f -1px -1px 8px, #ef2906 3px 33px 23px;
            font-family: "Rubik Burned", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 33vh;
            line-height: 30vh;
            /* margin: 0.2em; */
            z-index: 10;
        }

        @media (min-width: 768px) {
            .clock-container {
                flex-direction: row;
            }

            .time-part {
                margin: 0 0.5em;
            }
        }

        .red-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            opacity: 1;
            transition: opacity 1s ease;
            z-index: 9999;
            pointer-events: none;
        }

        .red-screen.fade-out {
            opacity: 0;
        }

        .red-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(205, 15, 15);
            opacity: 1;
            transition: opacity 1s ease;
            z-index: 9999;
            pointer-events: none;
        }

        .red-screen.fade-out {
            opacity: 0;
        }

        .content {
            opacity: 0;
            transition: opacity 1s ease 0.2s;
        }

        .content.show {
            opacity: 1;
        }
    </style>

</head>

<body>
    <div class="red-screen" id="redScreen"></div>

    <img src="./images/lava.gif" class="bgimage2" alt="lava clock">
    <img src="./images/vp2OVr.gif" class="bgimage3" alt="lava clock">
    <!-- <img src="./images/giphy.gif" class="bgimage4" alt="lava clock"> -->



    <img id="myGif" src="./images/lava.gif" class="bgimage" style="display: none;" />

    <script>
        setTimeout(() => {
            document.getElementById('myGif').style.display = 'block';
        }, 500); 
    </script>



    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../pirate/" class="dates dateleft">04/23/25</a>
        <a href="../index.html" class="clockname">Lava Clock</a>
        <a href="../index.html" class="dates dateright">04/25/25</a>
    </div>

    <div class="clock-container">
        <div class="time-part" id="hours">00</div>
        <div class="time-part" id="minutes">00</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>

    <script>
        window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("redScreen").classList.add("fade-out");
                document.getElementById("content").classList.add("show");
            }, 500); // Delay before fade starts
        });
    </script>
</body>

</html>
