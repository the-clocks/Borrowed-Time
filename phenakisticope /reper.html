<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Fade Slideshow</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slideshow-container {
            position: relative;
            width: 600px;
            height: 400px;
        }

        .slideshow-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fade 9s infinite;
        }

        .slideshow-container img:nth-child(1) {
            animation-delay: 0s;
        }

        .slideshow-container img:nth-child(2) {
            animation-delay: 3s;
        }

        .slideshow-container img:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            11.1% {
                opacity: 1;
            }

            33.3% {
                opacity: 1;
            }

            44.4% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <img src="./images/348986.gif" alt="Image 1" />
        <img src="image2.jpg" alt="Image 2" />
        <img src="image3.jpg" alt="Image 3" />
    </div>
</body>

</html>
