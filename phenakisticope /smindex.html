<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live YouTube Stream</title>
    <style>
        body {
            margin: 0;
            background: #000;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/JHpJvvn9hvk?autoplay=1&mute=1" title="Live YouTube Stream"
            allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>
</body>

</html>
