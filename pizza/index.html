<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pepperoni Pizza Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Rock+3D&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .clock {
            position: relative;
            width: 80vh;
            height: 80vh;
            background: url('./images/pie.gif') no-repeat center/cover;
            filter: saturate(1.6);
            border-radius: 50%;
        }

        .hand {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: center center;
            pointer-events: none;
        }

        .hand img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
        }

        .hour img {
            height: 28vh;
            z-index: 9;
            opacity: 0.8;
            filter: brightness(190%) contrast(200%);
        }

        .minute img {
            height: 44vh;
            z-index: 6;
            opacity: 0.8;
            filter: brightness(190%) contrast(120%);
        }

        .second img {
            height: 38vh;
            filter: brightness(290%) contrast(190%);
            opacity: 0.7;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #051b0c9a;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #6f6d6e;
            text-shadow: #f6f6fa 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        .bgimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(2.5);
        }
    </style>
</head>

<body>
    <img src="./images/pattern.jpeg" class=" bgimage">
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../magenta/" class="dates dateleft">04/13/25</a>
        <a href="../index.html" class="clockname">Pepperoni Pizza Clock</a>
        <a href="../index.html" class="dates dateright">04/15/25</a>
    </div>

    <div class="clock">

        <div class="hand minute">
            <img src="./images/slice2.png" alt="Minute Hand">
        </div>
        <div class="hand hour">
            <img src="./images/slice3.png" alt="Hour Hand">
        </div>
        <div class="hand second">
            <img src="./images/slice1.png" alt="Second Hand">
        </div>
    </div>

    <script>
        const hourHand = document.querySelector('.hour');
        const minuteHand = document.querySelector('.minute');
        const secondHand = document.querySelector('.second');

        function updateClockSmooth() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const s = now.getSeconds() + ms / 1000;
            const m = now.getMinutes() + s / 60;
            const h = now.getHours() % 12 + m / 60;

            const hourDeg = h * 30;       // 360 / 12
            const minuteDeg = m * 6;      // 360 / 60
            const secondDeg = s * 6;      // 360 / 60

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;

            requestAnimationFrame(updateClockSmooth);
        }

        requestAnimationFrame(updateClockSmooth);
    </script>

</body>

</html>
