<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image with Slices</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 300px;
            /* Diameter of the circle */
            height: 300px;
        }

        .slice {
            position: absolute;
            width: 50%;
            /* Half of the circle's diameter */
            height: 50%;
            background-image: url('./images/78365281.jpg');
            /* Replace with your image URL */
            background-size: cover;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            transform-origin: bottom right;
        }

        /* Generate slices dynamically */
        .slice:nth-child(1) {
            transform: rotate(0deg) translateX(20px);
        }

        .slice:nth-child(2) {
            transform: rotate(30deg) translateX(20px);
        }

        .slice:nth-child(3) {
            transform: rotate(60deg) translateX(20px);
        }

        .slice:nth-child(4) {
            transform: rotate(90deg) translateX(20px);
        }

        .slice:nth-child(5) {
            transform: rotate(120deg) translateX(20px);
        }

        .slice:nth-child(6) {
            transform: rotate(150deg) translateX(20px);
        }

        .slice:nth-child(7) {
            transform: rotate(180deg) translateX(20px);
        }

        .slice:nth-child(8) {
            transform: rotate(210deg) translateX(20px);
        }

        .slice:nth-child(9) {
            transform: rotate(240deg) translateX(20px);
        }

        .slice:nth-child(10) {
            transform: rotate(270deg) translateX(20px);
        }

        .slice:nth-child(11) {
            transform: rotate(300deg) translateX(20px);
        }

        .slice:nth-child(12) {
            transform: rotate(330deg) translateX(20px);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Create 12 slices -->
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
    </div>
</body>

</html>
