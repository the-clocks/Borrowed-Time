<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monofett&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">

  
  <style>
    @font-face {
      font-family: 'cof';
      src: url('./cof.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #5c4106;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .clock {
      width: 90vmin;
      height: 90vmin;
      border-radius: 50%;
      position: relative;
      z-index: 4;
      opacity: 0.8;
    }

    .number {
      font-family: 'cof', sans-serif;
      position: absolute;
      width: 6vh;
      height: 6vh;
      text-align: center;
      line-height: 6vmin;
      font-weight: bold;
      font-size: 13vh;
      color: rgb(235, 190, 7);
          text-shadow: #3f2705 0px 6px 0px, #fdddbc 0px -2px 0px;;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: left center;
      transition: all 0.05s ease-in-out;
    }

    .hand.hour {
      width: 20vmin;
      height: 3.8vmin;
      background: rgb(235, 190, 7);
    }

    .hand.minute {
      width: 30vmin;
      height: 1.9vmin;
      background: rgb(235, 190, 7);
    }

    .hand.second {
      width: 45vmin;
      height: 0.9vmin;
      background: rgb(235, 190, 7);
    }

    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 9vmin;
      height: 9vmin;
      background: rgb(235, 190, 7);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .bgimage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: invert(100%) contrast(200%) brightness(150%);
      z-index: 3;
      opacity: 0.4;
    }

    @keyframes slow-rotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1.5);
      }
      100% {
        transform: translate(-50%, -50%) rotate(-360deg) scale(1.5);
      }
    }
.bgimage3 {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 90vmin;
  height: 90vmin;
  object-fit: cover;
  /* filter: contrast(0.4); */
  z-index: 1;
  animation: slow-rotate 30s linear infinite;
  transform: translate(-50%, -50%) rotate(0deg);
  transform-origin: center center;
}

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #e0e3ee;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }


        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #808184;
            text-shadow: #deb50f 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.1vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.7vh;
            font-style: italic;
            letter-spacing: -0.1vh;
        }

  </style>
</head>
<body>

    <div class=" title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="date-container">
        <a href="../filigree/" class="dates dateleft">06/03/25</a>
        <a href="../index.html" class="clockname">Coffee</a>
       <a href="../index.html"  class="dates dateright">06/05/25</a>
    </div>
  
  <img src="./coff.png" class="bgimage3">
  <img src="./coff.gif" class="bgimage">

  <div class="clock" id="clock">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
    <div class="center-dot"></div>
  </div>

  <script>
    const clock = document.getElementById('clock');
    const jitterSettings = [];

    for (let i = 1; i <= 12; i++) {
      const number = document.createElement('div');
      number.className = 'number';
      number.textContent = i;
      clock.appendChild(number);

      const angle = (i - 3) * 30;
      const radius = 38;
      const x = 50 + radius * Math.cos(angle * Math.PI / 180);
      const y = 50 + radius * Math.sin(angle * Math.PI / 180);
      number.style.left = `${x}%`;
      number.style.top = `${y}%`;

      jitterSettings.push({
        el: number,
        phase: Math.random() * Math.PI * 2,
        freq: 1 + Math.random(),
        ampX: Math.random() * 1.2 + 0.9,
        ampY: Math.random() * 1.2 + 0.9,
        ampR: Math.random() * 2 + 0.9
      });
    }

    function jitterLoop() {
      const t = performance.now() / 30;
      for (const j of jitterSettings) {
        const dx = Math.sin(t * j.freq + j.phase) * j.ampX;
        const dy = Math.cos(t * j.freq + j.phase) * j.ampY;
        const rot = Math.sin(t * j.freq * 0.9 + j.phase) * j.ampR;
        j.el.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px)) rotate(${rot}deg)`;
      }
      requestAnimationFrame(jitterLoop);
    }
    jitterLoop();

    function updateClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hr = now.getHours();

      const secDeg = sec * 6;
      const minDeg = min * 6 + sec * 0.1;
      const hrDeg = ((hr % 12) + min / 60) * 30;

      document.getElementById('secondHand').style.transform = `rotate(${secDeg}deg)`;
      document.getElementById('minuteHand').style.transform = `rotate(${minDeg}deg)`;
      document.getElementById('hourHand').style.transform = `rotate(${hrDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
