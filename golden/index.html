<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Metamorphous&family=Nanum+Gothic+Coding&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Shiny';
            src: url('fonts/Shiny.ttf') format('truetype');
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: #5b5858; */
            /* color: rgb(231, 217, 67); */

        }

        .frame {
            position: relative;
            width: 70vw;
            height: 70vh;
            /* border: 0.5vh solid white; */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            opacity: 0.9;
            box-shadow: 0 0 10px rgba(237, 200, 18, 0.5);

        }

        /* .rectangle-frame {
            position: absolute;
            top: -1vh;
            bottom: -1vh;
            left: -1vw;
            right: -1vw;
            border: 4.5vh dashed #db2828;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 3;
        } */

        .clock {
            font-family: 'Shiny';
            color: #fcfbf8;
            text-shadow: rgb(213, 102, 80) 1px 1px 1px;
            display: flex;
            gap: 5vw;
            font-size: 18vw;
            line-height: 24vw;
            text-align: center;
            z-index: 3;
        }

        .time-unit {
            width: 20vw;
        }

        @media (max-width: 600px) {
            .clock {
                flex-direction: column;
                /* font-size: 10vw; */
            }

            .time-unit {
                width: 100%;
            }
        }

        .bgimage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            filter: brightness(120%);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #e3d7f9;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 9;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }


        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }


        .title-container {
            color: #dbe3e8;
            text-shadow: #e90f46 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 9;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.1vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.7vh;
            font-style: italic;
            letter-spacing: -0.1vh;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="date-container">
        <a href="../radar/" class="dates dateleft">05/07/25</a>
        <a href="../index.html" class="clockname">Golden Hour Clock</a>
        <a href="../whirlpool/" class="dates dateright">05/09/25</a>
    </div>
    <img src="./images/d7e781b32269a8a82b500c1a9dc97733-ezgif.com-optimize.gif" class="bgimage">


    <div class="frame">
        <div class="clock">
            <div class="time-unit" id="hours">00</div>
            <div class="time-unit" id="minutes">00</div>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const pad = n => String(n).padStart(2, '0');
            document.getElementById('hours').textContent = pad(now.getHours());
            document.getElementById('minutes').textContent = pad(now.getMinutes());
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
