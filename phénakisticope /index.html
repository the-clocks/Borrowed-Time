<html>

<head>
    <meta charset="utf-8">

    <title>Phénakisticope Clock - BorrowedTime
    </title>
    <meta name="description" content="">

    <link rel="stylesheet" href="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: rgb(243, 234, 234);
        }

        .bgimage {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90vw;
            height: 90vh;
            object-fit: contain;
            transform: translate(-50%, -50%);
            z-index: 2;
            pointer-events: none;
        }

        .title-container {
            color: #a3a39f;
            text-shadow: #e1e6e4 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #064260;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }


        .hand {
            width: 50%;
            height: 4px;
            background: white;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: transform 0.05s ease-in-out;
        }

        .hour {
            height: 6px;
            background: rgb(113, 107, 113);
        }

        .minute {
            background: rgb(65, 69, 69);
        }

        .second {
            background: transparent;
            height: 2px;
        }
    </style>
</head>

<body>

    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <img src="./images/348986.gif" class="bgimage">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="" async defer></script>

    <div class="date-container">
        <a href="../petal/" class="dates dateleft">05/03/25</a>
        <a href="../index.html" class="clockname">Phénakisticope Clock</a>
        <a href="../index.html" class="dates dateright">05/05/25</a>
    </div>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center-dot"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const sec = now.getSeconds();
            const min = now.getMinutes();
            const hr = now.getHours();

            const secDeg = sec * 6;
            const minDeg = min * 6 + sec * 0.1;
            const hrDeg = hr * 30 + min * 0.5;

            document.getElementById('second').style.transform = `rotate(${secDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minDeg}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hrDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
