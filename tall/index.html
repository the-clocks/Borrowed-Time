<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Tall Clock Clock - BorrowedTime</title>
    <style>
        html,
        body {
            background: #805c0d;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 90vw;
            max-height: 33vh;
        }

        .hand {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 88%;
            transform-origin: 50% 90%;
            pointer-events: none;
            z-index: 9;
        }

        .hand img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay,
        .overlay2,
        .overlay3 {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .overlay {
            background-image: url("./images/gfccc.png");
            background-repeat: repeat;
            background-size: 15vh 15vw;
            z-index: 3;
        }

        .overlay2 {
            background-image: url("./images/gfccc.png");
            background-repeat: repeat;
            background-size: 10vh 10vw;
            z-index: 2;
        }

        .overlay3 {
            background-image: url("./images/gfccc.png");
            background-repeat: repeat;
            background-size: 20vh 20vw;
            z-index: 1;
        }

        .title-container {
            color: #967137;
            text-shadow: #181818 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }


        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #d8e194;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>
    <div class=" title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="clock">
        <div class="hand hour-hand"><img src="./images/gr4.webp" alt="Hour Hand"></div>
        <div class="hand minute-hand"><img src="./images/gr9.png" alt="Minute Hand"></div>
        <div class="hand second-hand"><img src="./images/gr5.png" alt="Second Hand"></div>


    </div>
    <div class="overlay"></div>
    <div class="overlay2"></div>
    <div class="overlay3"></div>
    <div class="date-container">
        <a href="../mobydick" class="dates dateleft">04/02/25</a>
        <a href="../index.html" class="clockname">Tall Clock Clock</a>
        <a href="../deepspace/" class="dates dateright">04/04/25</a>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const second = now.getSeconds();
            const minute = now.getMinutes();
            const hour = now.getHours();

            const secondDeg = (second / 60) * 360;
            const minuteDeg = ((minute + second / 60) / 60) * 360;
            const hourDeg = ((hour % 12 + minute / 60) / 12) * 360;

            document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
            document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
