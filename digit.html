<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Centered 12-Hour Clock</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .clock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .group {
            display: flex;
        }

        .digit-box {
            width: 18vw;
            height: 22vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22vh;
            position: absolute;
            opacity: 1;
            pointer-events: none;
        }

        /* Special container for centering a single hour digit */
        .group.center-single {
            justify-content: center;
        }

        /* Animation for digits entering from a random position */
        @keyframes enter {
            0% {
                transform: translate(calc(100vw * random() - 50%), calc(100vh * random() - 50%));
            }

            100% {
                transform: translate(0, 0);
            }
        }

        @media (max-width: 768px) {
            .clock-container {
                flex-direction: column;
                gap: 1vh;
            }

            .digit-box {
                width: 20vw;
                height: 24vh;
                font-size: 24vw;
            }
        }
    </style>
</head>

<body>

    <div class="clock-container">
        <div class="group" id="hours-group"></div>
        <div class="group" id="minutes-group"></div>
        <div class="group" id="seconds-group"></div>
    </div>

    <script>
        // Function to generate a random number between min and max
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createDigitBoxes(value, container, pad = true) {
            container.innerHTML = '';
            let str = pad ? value.toString().padStart(2, '0') : value.toString();
            for (let char of str) {
                const div = document.createElement('div');
                div.className = 'digit-box';
                div.textContent = char;

                // Randomize the starting position outside the viewport
                const randomX = getRandomInt(-100, 100);
                const randomY = getRandomInt(-100, 100);

                // Apply random position for each digit
                div.style.animation = `enter 5s forwards`;
                div.style.animationDelay = `${getRandomInt(0, 100)}ms`; // Add delay for some random stagger
                div.style.left = `${randomX}vw`;
                div.style.top = `${randomY}vh`;

                container.appendChild(div);
            }
        }

        function updateClock() {
            const now = new Date();
            let hour = now.getHours();
            hour = hour % 12 || 12;

            const minute = now.getMinutes();
            const second = now.getSeconds();

            const hourGroup = document.getElementById('hours-group');
            const minuteGroup = document.getElementById('minutes-group');
            const secondGroup = document.getElementById('seconds-group');

            // Toggle centering class if hour is single digit
            if (hour < 10) {
                hourGroup.classList.add('center-single');
            } else {
                hourGroup.classList.remove('center-single');
            }

            createDigitBoxes(hour, hourGroup, false);
            createDigitBoxes(minute, minuteGroup, true);
            createDigitBoxes(second, secondGroup, true);
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>

</html>
