<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tetrahedron with Digital Clock</title>
    <style>
        body {
            margin: 0;
            background: #835858;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add ambient light
        const light = new THREE.AmbientLight(0xffffff);
        scene.add(light);

        // Create a canvas for the digital clock
        const clockCanvas = document.createElement('canvas');
        clockCanvas.width = 256;
        clockCanvas.height = 256;
        const ctx = clockCanvas.getContext('2d');

        // Function to draw the time on the canvas
        function drawClock() {
            ctx.clearRect(0, 0, clockCanvas.width, clockCanvas.height);
            ctx.fillStyle = "#999";
            ctx.fillRect(0, 0, clockCanvas.width, clockCanvas.height);

            ctx.font = "bold 28px monospace";  // Smaller font size
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "#00FF00";

            const now = new Date();
            const timeStr = now.toLocaleTimeString();

            ctx.fillText(timeStr, clockCanvas.width / 2, clockCanvas.height / 2);
        }




        // Initial draw
        drawClock();

        // Create a texture from the canvas
        const clockTexture = new THREE.CanvasTexture(clockCanvas);

        // Create tetrahedron with the clock texture
        const geometry = new THREE.TetrahedronGeometry(2);
        const material = new THREE.MeshBasicMaterial({ map: clockTexture });
        const tetrahedron = new THREE.Mesh(geometry, material);
        scene.add(tetrahedron);

        camera.position.z = 5;

        // Animate rotation
        function animate() {
            requestAnimationFrame(animate);
            tetrahedron.rotation.x += 0.003;
            tetrahedron.rotation.y += 0.003;
            renderer.render(scene, camera);
        }
        animate();

        // Update the clock every second
        setInterval(() => {
            drawClock();
            clockTexture.needsUpdate = true;
        }, 1000);

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
