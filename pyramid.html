<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1c4dd3;


        }

        .pyramid-gyro {
            position: absolute;
            top: 100px;
            left: 50%;
            margin-left: -100px;
            -webkit-perspective: 1000px;
            -webkit-perspective-origin: 50% 100px;
        }

        .pyramid-axis {
            position: relative;
            width: 200px;
            -webkit-transform-style: preserve-3d;

            -webkit-animation: spin 16s infinite linear;
        }

        .pyramid-wall {
            position: absolute;
            border: 100px solid transparent;
        }

        .front {
            bottom: -20px;
            border-bottom: 200px solid cyan;
            -webkit-transform: translateZ(25px) rotateX(30deg);

            -webkit-animation: sombra 16s infinite linear 0s;
        }

        .left {
            bottom: -20px;
            left: 75px;
            border-bottom: 200px solid magenta;
            -webkit-transform: rotateY(270deg) translateX(-100px) rotateX(30deg);
            -webkit-transform-origin: center left;

            -webkit-animation: sombra 16s infinite linear -12s;
        }

        .back {
            bottom: -20px;
            border-bottom: 200px solid yellow;
            -webkit-transform: translateZ(-25px) rotateY(180deg) rotateX(30deg);

            -webkit-animation: sombra 16s infinite linear -8s;
        }

        .right {
            bottom: -40px;
            right: 150px;
            border-bottom: 200px solid MediumSpringGreen;
            -webkit-transform: rotateY(-270deg) translateX(100px) rotateX(30deg);
            -webkit-transform-origin: top right;

            -webkit-animation: sombra 16s infinite linear -4s;
        }

        .bottom {
            width: 200px;
            height: 200px;
            background: #eec26f;
            -webkit-transform: rotateX(90deg) translateY(100px);
            -webkit-transform-origin: bottom center;
        }

        .shadow {
            position: absolute;
            top: 250px;
            width: 0;
            height: 0;
            box-shadow: 0 0 50px 100px rgba(0, 0, 0, 0.5);
            -webkit-transform: rotateX(90deg) translateX(100px);
        }

        @-webkit-keyframes spin {
            from {
                -webkit-transform: rotateY(0);
            }

            to {
                -webkit-transform: rotateY(360deg);
            }
        }

        @-webkit-keyframes sombra {
            0% {
                border-bottom: 200px solid #B1842E;
            }

            25% {
                border-bottom: 200px solid #C79A56;
            }

            50% {
                border-bottom: 200px solid #926538;
            }

            100% {
                border-bottom: 200px solid #B1842E;
            }
        }








        .fyi {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 250px;
            color: #fff;
        }

        ul {
            padding: 1em 0 0 2em;
        }

        li {
            line-height: 24px;
        }

        h1 {
            margin: 0 15px;
            font-family: 'Palatino', 'Georgia', serif;
            color: #72acfb;
            text-shadow: 0 0 4px #fff;
        }

        body {
            width: 800px;
            height: 425px;
            margin: 0 auto;
            background: #ccc;
            background-size: 100%;
        }

        html {
            background: #000;
        }

        *,
        *:before,
        *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #clock {
            font-size: 5rem;
            letter-spacing: 0.1em;
        }
    </style>
</head>

<body>
    <div class="pyramid-gyro">
        <div class="pyramid-axis">

            <!-- <div class="pyramid-wall front"></div>
            <div class="pyramid-wall back"></div>
            <div class="pyramid-wall left"></div>
            <div class="pyramid-wall right"></div>

            <div class="bottom"></div> -->
            <div class="shadow">
                <div id="clock">00:00:00</div>
            </div>
        </div>
    </div>


    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>

</html>
