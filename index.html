<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Borrowed Time @ Cubist Heart Laboratories</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Oxanium:wght@200..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .div1 {
            grid-area: 1 / 1 / 2 / 2;
        }

        .div2 {
            grid-area: 2 / 1 / 3 / 2;
        }

        .div3 {
            grid-area: 3 / 1 / 4 / 2;
        }

        .div4 {
            grid-area: 4 / 1 / 5 / 2;
        }

        .div5 {
            grid-area: 5 / 1 / 6 / 2;
        }

        .div6 {
            grid-area: 6 / 1 / 7 / 2;
        }

        .jbasictext,
        .jtitlefont,
        #countdown {
            text-align: center;
            z-index: 7;
        }


        .jbasictext {
            font-family: "Castoro", serif;
            font-size: 3vw;
            color: #69884a;
            letter-spacing: 0.1vw;
            line-height: 6vh;
        }

        .jtitlefont {
            font-family: "Oxanium", sans-serif;
            font-size: 9vw;
            color: #030965;
            font-style: italic;
            letter-spacing: 1.2vw;
            line-height: 17vw;
            text-shadow:
                2px 0px 0px #eb452b,
                -2px 1px 0px #c6e707,
                2px 1px 0px #32ef64,
                2px -2px 0px #020102,
                2px -2px 0px #017e7f,
                2px 2px 0px #c8e71d,
                23px 22px 11px #8e783c,
                -1px 1px 55px #201ac1,
                1px 1px 0px #161313;
            z-index: 7;
        }

        #countdown {
            color: #a6fb08;
            text-shadow:
                -2px -2px 1px #f91a7e,
                2px 2px 1px #fffefe,
                2px -2px 1px #0a23e3,
                2px 2px 1px #140b10;
            /* -2px 2px 8px #199434; */
            font-family: "Atkinson Hyperlegible Mono", sans-serif;
            font-size: 6vw;
            letter-spacing: 0.1em;
        }

        .stars {
            opacity: 0.3;
            filter: alpha(opacity=50);
            position: fixed;
            filter: invert();
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .fish {
            position: fixed;
            left: 0;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            filter: contrast(160%) brightness(100%);
            z-index: 4;
            opacity: 0.2;
            filter: alpha(opacity=50);
            filter: invert();
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1)
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="div1">
            <div class="jbasictext">CUBIST HEART LABORATORIES <br>reminds you that
            </div>
        </div>

        <div class="div2">
            <div id="countdown">
                - - - - -
            </div>
        </div>

        <div class="div3">
            <div class="jbasictext">
                remain until the beginning of
            </div>
        </div>

        <div class="div4">
            <div class="jtitlefont">
                BorrowedTime
            </div>
        </div>

        <div class="div5">
            <div class="jbasictext">
                mon 24 mar 12:01 am edt 2025
            </div>
        </div>

        <div class="div6">
            <div class="jbasictext">
            </div>
        </div>
    </div>

    <script>
        // Set the target date and time
        const targetDate = new Date("March 24, 2025 12:01:00").getTime();

        // Update the countdown every second
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    <img src="./thestars.gif" class="stars">
    <img src="./golffish.gif" class="fish">
</body>

</html>
