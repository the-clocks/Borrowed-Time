<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Borrowed Time @ Cubist Heart Laboratories</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Oxanium:wght@200..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .div1 {
            grid-area: 1 / 1 / 2 / 2;
        }

        .div2 {
            grid-area: 2 / 1 / 3 / 2;
        }

        .div3 {
            grid-area: 3 / 1 / 4 / 2;
        }

        .div4 {
            grid-area: 4 / 1 / 5 / 2;
        }

        .div5 {
            grid-area: 5 / 1 / 6 / 2;
        }

        .div6 {
            grid-area: 6 / 1 / 7 / 2;
        }

        .jbasictext,
        .jtitlefont,
        #countdown {
            text-align: center;
        }

        .jbasictext {
            font-family: "PT Sans", sans-serif;
            font-size: 2vw;
            color: #e1e1ea;
            letter-spacing: 0.1vw;
            line-height: 10vh;
            z-index: 7;
        }

        .jtitlefont {
            font-family: "Oxanium", sans-serif;
            font-size: 10vw;
            color: #f6b308;
            font-style: italic;
            letter-spacing: 1.1vw;
            line-height: 11vw;
            text-shadow:
                0.5vw 0.5vh 0vw #eb452b,
                0vw 0.2vw 0vw #f8fff9,
                0.2vw 0.1vw 0vw #0b2412,
                0.2vw -0.2vw 0vw #f4f0f4, -0.1vw 0.1vw #232255;
            z-index: 5;
        }

        #countdown {
            color: #a6fb08;
            text-shadow:
                -0.2vw -0.2vh 0.1vw #f63804,
                -0.2vw 0.2vh #fffefe,
                0.3vw 0.2vw #100101;
            font-family: "Atkinson Hyperlegible Mono", sans-serif;
            font-size: 6vw;
            letter-spacing: 0.1em;
            z-index: 2;
        }

        .fish {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            filter: invert();
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            z-index: 3;
        }

        .stars {
            position: absolute;
            left: 0;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            z-index: -3;
        }
    </style>
</head>

<body>
    <img src="./thestars.gif" class="stars">
    <img src="./golffish.gif" class="fish">

    <div class="parent">

        <div class="div1">
            <div class="jbasictext">
                CUBIST HEART LABORATORIES <br>reminds you that
            </div>
        </div>
        <div class="div2">
            <div class="jtitlefont">
                BorrowedTime
            </div>
        </div>

        <div class="div3">
            <div class="jbasictext">
                begins in
            </div>
        </div>

        <div class="div4">

            <div class="div2">
                <div id="countdown">
                    000 000 000 000
                </div>
            </div>

            <div class="div5">
                <div class="jbasictext">
                    WWW.CUBISTHEART.COM
                </div>

                <div class="div6">
                    <div class="jbasictext">
                        mon 24 mar 00:01 edt 2025
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Set the target date and time
            const targetDate = new Date("March 24, 2025 12:01:00").getTime();

            // Update the countdown every second
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                // Calculate days, hours, minutes, and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="countdown"
                document.getElementById("countdown").innerHTML =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;

                // If the countdown is finished, display a message
                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>

</html>
