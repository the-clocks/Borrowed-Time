<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banana Clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nanum+Gothic+Coding&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Ban';
      src: url('Ban.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      font-family: sans-serif;
    }

    .tile-container {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      grid-auto-rows: 120px;
      grid-template-columns: repeat(8, 120px);
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .tile-container img {
      width: 120px;
      height: 120px;
      object-fit: cover;
    }

    .title-container {
      color: #7c9c50;
      text-shadow: #f5f2f3 1px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 1vh 2vw;
      z-index: 6;
    }

    .chltitle {
      font-family: "Roboto Slab", serif;
      font-size: 2.2vh;
      letter-spacing: 0.1vh;
    }

    .bttitle {
      font-family: "Oxanium", serif;
      font-size: 2.8vh;
      font-style: italic;
      letter-spacing: -0.1vh;
    }

    .clock {
      position: relative;
      width: 70vmin;
      height: 70vmin;
      z-index: 1;
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 50% 100%;
      transform: rotate(0deg);
    }

    .hour-hand {
      width: 25%;
      height: 20%;
      filter: brightness(160%);
    }

    .minute-hand {
      width: 28%;
      height: 40%;
      filter: contrast(150%);
    }

    .second-hand {
      width: 22%;
      height: 50%;
    }

    .number {
      font-family: 'Ban', sans-serif;
      color: rgb(247, 227, 6);
      text-shadow: #af8704 7px 8px, #483909 -1px -1px;
      position: absolute;
      width: 10%;
      text-align: center;
      transform: translate(-190%, -50%);
      font-size: 8rem;
      font-weight: bold;
      opacity: 0.7;
    }

    .bgimage {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50vh;
      height: 50vh;
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: slow-rotate 9s linear infinite;
      transform-origin: center center;
      opacity: 0.5;
    }

    @keyframes slow-rotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1.5);
      }
      100% {
        transform: translate(-50%, -50%) rotate(-360deg) scale(1.5);
      }
    }

    .date-container {
      color: #0d1201;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3vw;
      padding-bottom: 2vh;
      z-index: 6;
    }

    .dateleft, .dateright, .clockname {
      font-size: 3vh;
      font-family: "Nanum Gothic Coding", monospace;
    }

    .clockname {
      font-family: "Oxanium", serif;
      font-size: 3.5vh;
      line-height: 4vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      color: #e8ecec;
      background-color: rgb(21, 0, 255);
    }
  </style>
</head>
<body>

  <div class="tile-container" id="tileContainer"></div>

  <div class="title-container">
    <div class="chltitle">Cubist Heart Laboratories</div>
    <div class="bttitle">BorrowedTime</div>
  </div>

  <div class="clock">
    <img src="./yellow-spinning-banana.gif" class="bgimage" alt="Rotating banana">
    <img src="baaa.png" alt="Hour Hand" class="hand hour-hand" id="hourHand">
    <img src="bana.png" alt="Minute Hand" class="hand minute-hand" id="minuteHand">
    <img src="ban.png" alt="Second Hand" class="hand second-hand" id="secondHand">

    <!-- Clock numbers 1â€“12 -->
    <div class="number" style="top: 10%; left: 50%;">12</div>
    <div class="number" style="top: 19%; left: 73%;">1</div>
    <div class="number" style="top: 36%; left: 87%;">2</div>
    <div class="number" style="top: 50%; left: 92%;">3</div>
    <div class="number" style="top: 64%; left: 87%;">4</div>
    <div class="number" style="top: 81%; left: 73%;">5</div>
    <div class="number" style="top: 90%; left: 50%;">6</div>
    <div class="number" style="top: 81%; left: 27%;">7</div>
    <div class="number" style="top: 64%; left: 13%;">8</div>
    <div class="number" style="top: 50%; left: 8%;">9</div>
    <div class="number" style="top: 36%; left: 13%;">10</div>
    <div class="number" style="top: 19%; left: 27%;">11</div>
  </div>

  <div class="date-container">
    <a href="../shapes/" class="dates dateleft">06/10/25</a>
    <a href="../index.html" class="clockname">Banana</a>
    <a href="../cattlebrand/" class="dates dateright">06/12/25</a>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12;

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = hours * 30 + minutes * 0.5;

      document.getElementById('secondHand').style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;
      document.getElementById('minuteHand').style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
      document.getElementById('hourHand').style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <script>
    const tileSize = 120;
    const cols = 8;
    const rows = 6;
    const container = document.getElementById('tileContainer');

    for (let i = 0; i < cols * rows; i++) {
      const img = document.createElement('img');
      img.src = './banana.gif';
      container.appendChild(img);
    }
  </script>

</body>
</html>
