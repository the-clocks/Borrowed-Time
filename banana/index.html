<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banana Clock with Images and Numbers</title>
  <style>
    body {
      margin: 0;
      background: #804e4e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .clock {
      position: relative;
      width: 95vw;
      height: 95vw;
      max-width: 90vh;
      max-height: 90vh;
      font-family: sans-serif;
      color: white;
    }

    .clock-face {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
      transform-origin: 50% 100%;
      pointer-events: none;
    }

    .hour-hand { z-index: 3; }
    .minute-hand { z-index: 2; }
    .second-hand { z-index: 1; }

    .number {
      position: absolute;
      width: 10%;
      text-align: center;
      transform: translate(-50%, -50%);
      font-size: 3vw;
      font-weight: bold;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="clock">
    <img src="clock-face.png" alt="Clock Face" class="clock-face">
    <img src="hour-hand.png" alt="Hour Hand" class="hand hour-hand" id="hourHand">
    <img src="minute-hand.png" alt="Minute Hand" class="hand minute-hand" id="minuteHand">
    <img src="second-hand.png" alt="Second Hand" class="hand second-hand" id="secondHand">

    <!-- Clock numbers 1â€“12 -->
    <div class="number" style="top: 10%; left: 50%;">12</div>
    <div class="number" style="top: 19%; left: 73%;">1</div>
    <div class="number" style="top: 36%; left: 87%;">2</div>
    <div class="number" style="top: 50%; left: 92%;">3</div>
    <div class="number" style="top: 64%; left: 87%;">4</div>
    <div class="number" style="top: 81%; left: 73%;">5</div>
    <div class="number" style="top: 90%; left: 50%;">6</div>
    <div class="number" style="top: 81%; left: 27%;">7</div>
    <div class="number" style="top: 64%; left: 13%;">8</div>
    <div class="number" style="top: 50%; left: 8%;">9</div>
    <div class="number" style="top: 36%; left: 13%;">10</div>
    <div class="number" style="top: 19%; left: 27%;">11</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12;

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = hours * 30 + minutes * 0.5;

      document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
      document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
