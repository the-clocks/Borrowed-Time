<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Magenta Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Rock+3D&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ff00ff;
        }

        .clock {
            font-family: "Rock 3D", system-ui;
            font-weight: 400;
            font-style: normal;
            display: flex;
            flex-direction: row;
            gap: 2rem;
        }

        .time-unit {
            display: flex;
            flex-direction: row;
            gap: 3rem;
        }

        .digit-box {
            width: 9vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .digit {
            position: absolute;
            color: rgb(82, 250, 11);
        }

        .animate {
            animation: fadeInOut 1s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        .d0 {
            font-size: 55vh;
        }

        .d1 {
            font-size: 55vh;
        }

        .d2 {
            font-size: 41vh;
        }

        .d3 {
            font-size: 35vh;
        }

        .d4 {
            font-size: 28vh;
        }

        .d5 {
            font-size: 23vh;
        }

        .d6 {
            font-size: 16vh;
        }

        .d7 {
            font-size: 11vh;
        }

        .d8 {
            font-size: 8vh;
        }

        .d9 {
            font-size: 5vh;
        }

        @media (max-width: 600px) {
            .clock {
                flex-direction: column;
                align-items: center;
            }

            .time-unit {
                justify-content: center;
            }

            .digit-box {
                width: 50px;
                height: 80px;
            }

            .d0 {
                font-size: 33vh;
            }

            .d1 {
                font-size: 26vh;
            }

            .d2 {
                font-size: 20vh;
            }

            .d3 {
                font-size: 16vh;
            }

            .d4 {
                font-size: 13vh;
            }

            .d5 {
                font-size: 12vh;
            }

            .d6 {
                font-size: 10vh;
            }

            .d7 {
                font-size: 8vh;
            }

            .d8 {
                font-size: 5vh;
            }

            .d9 {
                font-size: 3vh;
            }
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #101271;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #f31986;
            text-shadow: #19191a 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>

    <div class="date-container">
        <a href="../heartbeat/" class="dates dateleft">04/11/25</a>
        <a href="../index.html" class="clockname">Magenta Clock</a>
        <a href="../index.html" class="dates dateright">04/13/25</a>
    </div>

    <div class="clock" id="clock"></div>

    <script>
        let prevDigits = [];

        function formatTimeUnit(unit) {
            return unit.toString().padStart(2, '0');
        }

        function updateClock() {
            const now = new Date();
            const hours = formatTimeUnit(now.getHours());
            const minutes = formatTimeUnit(now.getMinutes());
            const seconds = formatTimeUnit(now.getSeconds());

            const timeStr = hours + minutes + seconds;
            const clockEl = document.getElementById('clock');
            clockEl.innerHTML = '';

            for (let i = 0; i < 6; i++) {
                const box = document.createElement('div');
                box.className = 'digit-box';

                const digit = document.createElement('span');
                digit.className = `digit d${timeStr[i]}`;

                if (prevDigits[i] !== timeStr[i]) {
                    digit.classList.add('animate');
                }

                digit.textContent = timeStr[i];
                box.appendChild(digit);
                if (i === 2 || i === 4) {
                    const unitDiv = document.createElement('div');
                    unitDiv.className = 'time-unit';
                    unitDiv.appendChild(clockEl.lastChild); // add previous two
                    unitDiv.appendChild(box);
                    clockEl.appendChild(unitDiv);
                } else {
                    clockEl.appendChild(box);
                }
            }

            prevDigits = timeStr.split('');
        }

        setInterval(updateClock, 1000);
        updateClock(); // initial call
    </script>
</body>

</html>
