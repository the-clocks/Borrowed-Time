<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monofett&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
 <style>
       @font-face {
        font-family: 'tree.ttf';
        src: url(   './tree.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
       }

        body { 
  background-image: url('./'); /* Replace with your image path */
  background-repeat: repeat;               /* Tiling */
  background-size: 100px 100px;            /* Set tile size: width height */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          background: #0f6bf5;
background: linear-gradient(180deg, rgb(142, 183, 243) 0%, rgb(108, 164, 197) 80%);
        }

        .clock {
            display: flex;
            align-items: center;
            z-index: 5;
        }

        .digit {
            color: rgb(224, 200, 127);
            text-shadow: red 0.4px 0px 1px, rgb(1, 16, 1) 0px -1px 1px, rgb(175, 192, 24) 0px 0px 10px;
            font-size: 3rem;
            font-family: 'tree.ttf', sans-serif;
            width: 0.9ch;
        text-align: center;
        }


         .tree1a {
         position: absolute;
    left: 50%;
     top: 50%;
    height: 92vh;
    width: 95%;
        transform: translate(-50%, -50%) scaleX(-1);    
    z-index: 7;  
    opacity: 0.6;
        } 

        .tree2 {
        position: absolute;
    left: 52%;
     top: 50%;
    height: 93vh;
  width: 95%;
    transform: translate(-50%, -50%);       z-index: 2;  
     opacity: 0.6;
        } 
        
     .tree2a {
    position: absolute;
    left: 46%;
    top: 50%;
    height: 94vh;
      width: 93%;
    transform: translate(-50%, -50%) scaleX(-1);  
    z-index: 5;  
    opacity: 0.6;
}

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #181517;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 11;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }


        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

        .title-container {
            color: #808184;
            text-shadow: #deb50f 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.1vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.7vh;
            font-style: italic;
            letter-spacing: -0.1vh;
        }

    </style>
</head>

<body>

    <div class=" title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="date-container">
        <a href="../coffee" class="dates dateleft">06/04/25</a>
        <a href="../index.html" class="clockname">Treehouse</a>
        <a href="../index.html"  class="dates dateright">06/06/25</a>
    </div>  
     <img src="./tree1.webp" class="tree1a" alt="tree1">
    <img src="./tree2.webp" class="tree2" alt="tree2">  
   <img src="./tree2.webp" class="tree2a" alt="tree2">
    <div class="clock">
        <div class="digit" id="hourTens">0</div>
        <div class="digit" id="hourUnits">0</div>
        <span>:</span>
        <div class="digit" id="minuteTens">0</div>
        <div class="digit" id="minuteUnits">0</div>
   
    </div>
    <script>
    function updateClock() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');

        // Convert to 12-hour format
        hours = hours % 12;
        if (hours === 0) hours = 12;

        const hourStr = String(hours); // No padStart

        // Set hour digits
        if (hourStr.length === 1) {
            document.getElementById('hourTens').style.display = 'none';
            document.getElementById('hourUnits').textContent = hourStr[0];
        } else {
            document.getElementById('hourTens').style.display = 'inline-block';
            document.getElementById('hourTens').textContent = hourStr[0];
            document.getElementById('hourUnits').textContent = hourStr[1];
        }

        // Set minute digits
        document.getElementById('minuteTens').textContent = minutes[0];
        document.getElementById('minuteUnits').textContent = minutes[1];
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>

</html>
