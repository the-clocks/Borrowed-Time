<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Yuji+Boku&display=swap"
        rel="stylesheet">
    <title>Bar Graph Clock - BorrowedTime</title>
    <style>
        html {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e2af2c;
        }

        .title-container {
            color: #a9a872;
            text-shadow: #186e51 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        .clock {
            font-family: "Yuji Boku", serif;
            font-size: small;
            display: flex;
            align-items: flex-end;
            height: 100vh;
            width: 100vw;
            justify-content: space-between;
            margin: 0;
            padding: 0;
        }

        .segment-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            width: 33.33%;
            /* Ensure the width of each segment container is 1/3 of the clock */
            padding: 0;
            margin: 0;
        }




        .segment {
            width: 33vw;
            background-color: rgb(65, 61, 61);
            transition: height 0.5s ease;
        }

        .hour {
            background-color: #FF5733;
        }

        .minute {
            background-color: #90fe0a;
        }

        .second {
            background-color: #91dfdb;
        }

        .time-label1 {
            font-size: 20vw;
            /* Reduced font size */
            color: rgb(222, 120, 76);
        }

        .time-label2 {
            font-size: 20vw;
            /* Reduced font size */
            color: rgb(115, 240, 96);
        }

        .time-label3 {
            font-size: 20vw;
            /* Reduced font size */
            color: rgb(138, 191, 240);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #4e3d0f;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>

    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="clock">
        <div class="segment-container">
            <div class="segment hour" id="hour" style="height: 0;">
                <div class="time-label1" id="hour-label">0</div>
            </div>

        </div>
        <div class="segment-container">
            <div class="segment minute" id="minute" style="height: 0;">
                <div class="time-label2" id="minute-label">0</div>
            </div>
        </div>
        <div class="segment-container">
            <div class="segment second" id="second" style="height: 0;">
                <div class="time-label3" id="second-label">0</div>
            </div>
        </div>
    </div>

    <div class="date-container">
        <a href="../deepspace/" class="dates dateleft">03/31/25</a>
        <a href="../index.html" class="clockname">Bar Graph Clock</a>
        <a href="../mobydick/" class="dates dateright">04/02/25</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12 || 12; // 12-hour format
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const maxHeight = window.innerHeight; // Use the full viewport height
            const hourHeight = (hours / 12) * maxHeight;
            const minuteHeight = (minutes / 60) * maxHeight;
            const secondHeight = (seconds / 60) * maxHeight;

            document.getElementById('hour').style.height = `${hourHeight}px`;
            document.getElementById('minute').style.height = `${minuteHeight}px`;
            document.getElementById('second').style.height = `${secondHeight}px`;

            document.getElementById('hour-label').textContent = hours;
            document.getElementById('minute-label').textContent = minutes;
            document.getElementById('second-label').textContent = seconds;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
