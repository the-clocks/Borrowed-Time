<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Mail Clock - BorrowedTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nanum+Gothic+Coding:wght@400;700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&family=Syne+Mono&display=swap"
        rel="stylesheet">
 <style>
    @font-face {
        font-family: 'air';
        src: url('air.ttf') format('truetype');
    }
    body {
      background-color: #15abcc;
      color: rgb(84, 82, 176);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .clock {
      font-family: 'air';
      display: flex;
    }

    .digit-box {
      width: 2rem;
      /* height: 1vh; */
      /* background-color: #222; */
      /* border: 2px solid #444; */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 8rem;
      box-sizing: border-box;
    }

    .colon {
      width: 1rem;
      height: 7rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 7rem;
    }
    .stamp {
      position: absolute;
      top: 1.5rem;
     right: 0;
      width: 5rem;
      height: 4rem;
      /* object-fit: cover; */
      z-index: 2;
      transform-origin: center center;
      /* opacity: 0.75; */
      /* filter: contrast(0.4); */
    }
  
        .bgimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* object-fit: cover; */
            /* filter: contrast(0.4); */
            z-index: -1;
            transform-origin: center center;
            opacity: 0.75;
        }

        .title-container {
            color: #a1d1ef;
            text-shadow: #eeeff0 1px 0px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.8vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.8vh;
            font-style: italic;
            z-index: 15;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
            text-decoration: none;
        }

        .date-container {
            color: #09598b;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            /* justify-content: space-between; */
            z-index: 6;
        }

        .clockname {
            font-family: "Oxanium", serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

    
  </style>
</head>
<body>


    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="date-container">
        <a href="../elephant/" class="dates dateleft">05/31/25</a>
        <a href="../index.html" class="clockname">Air Mail Clock</a>
       <a href="../index.html"  class="dates dateright">06/02/25</a>
    </div>




  <img src="./stamp.png" class="stamp">
    <img src="./frame.jpg" class="bgimage">
  <div class="clock" id="clock">
    <!-- Digits will be inserted by JavaScript -->
  </div>

  <script>
    const clock = document.getElementById('clock');

    // Create digit and colon boxes
    const format = ['digit', 'digit', 'colon', 'digit', 'digit', 'colon', 'digit', 'digit'];
    const boxes = format.map(type => {
      const div = document.createElement('div');
      div.className = type === 'colon' ? 'colon' : 'digit-box';
      clock.appendChild(div);
      return div;
    });

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
      const timeDigits = timeStr.replace(/:/g, '').split('');
      let i = 0;
      for (let j = 0; j < boxes.length; j++) {
        if (format[j] === 'colon') {
          boxes[j].textContent = ':';
        } else {
          boxes[j].textContent = timeDigits[i++];
        }
      }
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
